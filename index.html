<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workbench 1.3</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <!-- Add Readability.js for better text extraction -->
    <script src="https://cdn.jsdelivr.net/npm/@mozilla/readability@0.5.0/Readability.min.js"></script>
    <style>
        :root {
            --amiga-blue: #0050a8;
            --amiga-orange: #f77b22;
            --amiga-black: #000000;
            --amiga-white: #ffffff;
        }

        html, body {
            overflow: hidden;
        }

        body {
            font-family: 'Press Start 2P', cursive;
            font-size: 10px;
            color: var(--amiga-black);
            -webkit-font-smoothing: none;
            -moz-osx-font-smoothing: grayscale;
            image-rendering: pixelated;
            image-rendering: -moz-crisp-edges;
            image-rendering: crisp-edges;
            user-select: none;
            cursor: url('data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMTgiIGhlaWdodD0iMjYiIHZpZXdCb3g9IjAgMCAxOCAyNiIgZmlsbD0ibm9uZSIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj48cGF0aCBkPSJNMCAwTDE3LjAxMjcgMTIuMDMwM0w4LjUwNjMzIDE0LjQzNjRMMTIuMDMwMyAyNS41MjVTDguNTA2MzMgMTYuODQyNEwwIDIxLjA1NDVWMFoiIGZpbGw9IndoaXRlIiBzdHJva2U9ImJsYWNrIiBzdHJva2Utd2lkdGg9IjEiLz48L3N2Zz4='), auto;
            background-color: var(--amiga-blue);
        }

        .workbench-screen {
            background-color: var(--amiga-blue);
            height: 100vh;
            overflow: auto;
            position: relative;
            padding: 20px;
            padding-top: 40px;
            padding-bottom: 50px; /* Adjusted bottom margin */
            box-sizing: border-box;
        }

        .top-bar {
            background-color: var(--amiga-black);
            color: var(--amiga-white);
            height: 19px;
            border-bottom: 2px solid var(--amiga-white);
            width: 100%;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
            padding: 2px 8px 0;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        
        .top-bar-text {
            transform: scaleY(1.2);
            transform-origin: top;
        }

        #mobile-feeds-menu {
            display: none; /* Hidden on desktop */
            position: relative;
        }
        #mobile-feeds-menu-btn {
            background: none; border: none; color: white; font-family: inherit;
            cursor: pointer;
        }
        #mobile-feeds-dropdown {
            display: none;
            position: absolute;
            top: 100%;
            left: 0;
            background-color: var(--amiga-black);
            border: 1px solid var(--amiga-white);
            z-index: 1001;
        }
        #mobile-feeds-dropdown a {
            color: white; text-decoration: none; display: block; padding: 5px 10px;
        }
        #mobile-feeds-dropdown a:hover {
            background-color: var(--amiga-blue);
        }

        .desktop {
            display: flex;
            justify-content: space-between;
            min-height: calc(100% - 40px);
        }
        
        #desktop-icons-left, #desktop-icons-right {
            display: flex;
            flex-direction: column;
            flex-wrap: wrap;
            gap: 20px;
            align-content: flex-start;
        }

        .desktop-icon {
            display: flex; flex-direction: column; align-items: center;
            width: 90px; cursor: inherit;
            text-decoration: none;
        }

        .icon-image {
            width: 54px; height: 48px; background-color: var(--amiga-white);
            border: 2px solid var(--amiga-black); position: relative;
            margin-bottom: 4px; display: flex; align-items: center; justify-content: center;
            overflow: hidden;
        }
        
        .disk-icon::before { content: ''; position: absolute; width: 100%; height: 10px; background-color: var(--amiga-orange); top: 0; left: 0; }
        .disk-icon::after { content: ''; position: absolute; width: 16px; height: 8px; background-color: var(--amiga-white); border: 2px solid var(--amiga-black); bottom: 6px; left: 50%; transform: translateX(-50%); }
        
        .icon-label { background-color: transparent; color: var(--amiga-white); padding: 2px 4px; font-size: 8px; text-align: center; border: 1px solid transparent; width: 100%; white-space: nowrap; transform: scaleY(1.2); transform-origin: center; }
        .desktop-icon:hover .icon-label { background-color: var(--amiga-white); color: var(--amiga-black); }
        
        .amiga-window {
            position: absolute; width: 420px; max-width: 95%; height: 400px; max-height: 80vh;
            background-color: var(--amiga-white);
            border: 1px solid;
            border-color: var(--amiga-white) var(--amiga-black) var(--amiga-black) var(--amiga-white);
            z-index: 50; display: none; flex-direction: column;
            padding: 1px;
        }

        .window-bar { height: 19px; padding: 0 4px; display: flex; align-items: center; justify-content: space-between; cursor: move; flex-shrink: 0; background-color: var(--amiga-white); }
        .amiga-window.active .window-bar { color: var(--amiga-blue); }
        .amiga-window.inactive .window-bar { color: var(--amiga-black); }
        .window-title-container { display: flex; align-items: center; width: 100%; height: 100%; overflow: hidden; }
        .window-title { transform: scaleY(1.2); transform-origin: top; padding-top: 2px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        .title-lines { flex-grow: 1; height: 100%; margin-left: 8px; position: relative; }
        .title-lines::before, .title-lines::after { content: ''; position: absolute; left: 0; right: 0; }
        .amiga-window.active .title-lines::before, .amiga-window.active .title-lines::after { height: 2px; background-color: var(--amiga-blue); }
        .amiga-window.active .title-lines::before { top: 6px; }
        .amiga-window.active .title-lines::after { bottom: 6px; }
        .amiga-window.inactive .title-lines::before, .amiga-window.inactive .title-lines::after { height: 1px; background-color: transparent; background-image: repeating-linear-gradient(to right, var(--amiga-blue) 0, var(--amiga-blue) 2px, transparent 2px, transparent 4px); }
        .amiga-window.inactive .title-lines::before { top: 7px; }
        .amiga-window.inactive .title-lines::after { bottom: 7px; }

        .window-gadgets { display: flex; align-items: center; }
        .gadget { cursor: inherit; margin: 0 2px; }
        
        .window-content-wrapper { flex-grow: 1; margin: 4px; border: 2px solid var(--amiga-black); background-color: var(--amiga-blue); overflow: hidden; display: flex; flex-direction: column; }
        .window-content { flex-grow: 1; padding: 8px; overflow-y: auto; color: var(--amiga-white); font-size: 9px; line-height: 1.8; word-break: break-word; }
        
        .amiga-widget { position: absolute; background-color: var(--amiga-white); border: 1px solid; border-color: var(--amiga-white) var(--amiga-black) var(--amiga-black) var(--amiga-white); z-index: 40; display: flex; flex-direction: column; padding: 1px; }
        .widget-bar { height: 19px; padding: 0 8px; display: flex; align-items: center; justify-content: center; cursor: move; flex-shrink: 0; background-color: var(--amiga-white); color: var(--amiga-blue); border-bottom: 1px solid var(--amiga-black); }
        .widget-bar .window-title { padding-top: 2px; }
        .widget-content { padding: 8px; }

        #weather-widget { top: 120px; left: 50%; transform: translateX(-50%); color: var(--amiga-black); font-size: 8px; width: 250px; }
        #google-widget { top: 250px; left: 50%; transform: translateX(-50%); width: 280px; }
        
        .form-row { margin-bottom: 10px; }
        .form-row label { display: block; margin-bottom: 5px; color: var(--amiga-white); }
        .form-input { width: 100%; background-color: var(--amiga-white); border: 2px solid var(--amiga-black); padding: 5px; font-family: inherit; font-size: 10px; color: var(--amiga-black); }
        .form-button { background-color: var(--amiga-orange); border: 2px solid var(--amiga-black); color: var(--amiga-white); padding: 5px 10px; font-family: inherit; font-size: 10px; cursor: inherit; }
        
        #browser-window .browser-bar { padding: 4px; border-bottom: 2px solid var(--amiga-black); display: flex; gap: 4px; }
        #browser-window .browser-input { flex-grow: 1; }

        .page-render-header { display: flex; gap: 8px; align-items: center; margin-bottom: 8px; }
        .page-render-favicon { width: 24px; height: 24px; flex-shrink: 0; }
        .page-render-main-image { max-width: 100%; margin-bottom: 8px; border: 1px solid var(--amiga-black); }

        @media (max-width: 768px) {
            .desktop { flex-direction: column; }
            #desktop-icons-left, #desktop-icons-right { flex-direction: row; flex-wrap: wrap; justify-content: center; gap: 10px; width: 100%; }
            #desktop-icons-right { order: -1; margin-bottom: 20px; }
            .desktop-icon { width: 70px; }
            .icon-image { width: 48px; height: 42px; }
            .desktop-icon.hide-on-mobile { display: none; }
            #mobile-feeds-menu { display: block; }
            #weather-widget, #google-widget { left: 50%; transform: translateX(-50%); width: 90%; }
            #weather-widget { top: 220px; }
            #google-widget { top: 360px; }
        }
    </style>
</head>
<body>

    <div class="workbench-screen">
        <div class="top-bar">
            <div id="top-bar-text" class="top-bar-text">Workbench M 1.4</div>
            <div id="mobile-feeds-menu">
                <button id="mobile-feeds-menu-btn">Feedy &#9662;</button>
                <div id="mobile-feeds-dropdown"></div>
            </div>
            <div class="top-bar-text" id="clock">12:00:00</div>
        </div>

        <div class="desktop">
            <div id="desktop-icons-left"></div>
            <div id="desktop-icons-right"></div>
        </div>

        <div id="windows-container"></div>
        
        <div id="weather-widget" class="amiga-widget">
             <div class="widget-bar"><span class="window-title">Pogoda</span></div>
             <div class="widget-content" id="weather-widget-content"></div>
        </div>

        <div id="google-widget" class="amiga-widget">
            <div class="widget-bar"><span class="window-title">Wyszukiwarka</span></div>
            <div class="widget-content">
                <div style="font-size: 20px; text-align: center; margin-bottom: 8px;">
                    <span style="color: #0050a8;">G</span><span style="color: #f77b22;">o</span><span style="color: #f77b22;">o</span><span style="color: #0050a8;">g</span><span style="color: #000;">l</span><span style="color: #f77b22;">e</span>
                </div>
                <form id="google-widget-form"><input type="text" class="form-input" placeholder="Szukaj..."></form>
            </div>
        </div>
    </div>

    <script>
        let highestZIndex = 100;
        const initialFeeds = [
            { name: 'Polsat News', url: 'https://www.polsatnews.pl/rss/wszystkie.xml' },
            { name: 'Aleteia.pl', url: 'https://aleteia.org/pl/feed/' },
            { name: 'Superman Homepage', url: 'http://www.supermanhomepage.com/feed/' },
            { name: 'Sport Interia', url: 'https://sport.interia.pl/feed' },
        ];
        const customIconSVGs = {
            folder: `<svg viewBox="0 0 24 24" shape-rendering="crispEdges"><path d="M4 4h6l2 2h8v12H4z" fill="#f77b22" stroke="#000" stroke-width="1.5"/></svg>`,
            globe: `<svg viewBox="0 0 24 24" shape-rendering="crispEdges"><circle cx="12" cy="12" r="9" fill="#fff" stroke="#000" stroke-width="1.5"/><path d="M12 3v18M3 12h18M5 6a12 12 0 0114 0M5 18a12 12 0 0014 0" fill="none" stroke="#0050a8" stroke-width="1.5"/></svg>`,
            tool: `<svg viewBox="0 0 24 24" shape-rendering="crispEdges"><path d="M7 2l-2 5l4 4l-5 5l5 5l5 -5l4 -4l5 2l-5 -19z" fill="#aaa" stroke="#000" stroke-width="1.5"/></svg>`,
        };

        // --- Main Setup ---
        document.addEventListener('DOMContentLoaded', () => {
            setupDesktop();
            setupWidgets();
            updateClock();
            setInterval(updateClock, 1000);
        });

        function setupDesktop() {
            const iconsLeft = document.getElementById('desktop-icons-left');
            const iconsRight = document.getElementById('desktop-icons-right');
            
            document.getElementById('windows-container').innerHTML = '';
            iconsLeft.innerHTML = '';
            iconsRight.innerHTML = '';

            const gmailSVG = `<svg viewBox="0 0 24 24" width="48" height="48" shape-rendering="crispEdges"><path fill="#f77b22" d="M2 5h20v2H2zM2 7h2v12H2zM20 7h2v12h-2zM4 17h16v2H4zM4 9l8 6 8-6v-2l-8 6-8-6z"/></svg>`;
            const youtubeSVG = `<svg viewBox="0 0 24 24" width="48" height="48" shape-rendering="crispEdges"><path fill="#0050a8" d="M4 4h16v16H4z"/><path fill="#ffffff" d="M10 8l6 4-6 4z"/></svg>`;
            iconsLeft.innerHTML += createLinkIconHTML('Gmail', 'https://mail.google.com', gmailSVG);
            iconsLeft.innerHTML += createLinkIconHTML('YouTube', 'https://youtube.com', youtubeSVG);
            
            const browserIcon = `<svg viewBox="0 0 24 24" shape-rendering="crispEdges"><path d="M2 2h20v20H2z" fill="#fff" stroke="#000" stroke-width="1.5"/><path d="M2 7h20" stroke="#000" stroke-width="1.5"/><circle cx="5" cy="4.5" r="1" fill="#f77b22"/><path d="M10 10h8v2h-8zm0 4h6v2h-6z" fill="#0050a8"/></svg>`;
            const addIcon = `<svg viewBox="0 0 24 24" shape-rendering="crispEdges"><path d="M2 2h20v20H2z" fill="#fff" stroke="#000" stroke-width="1.5"/><path d="M11 6h2v12h-2zM6 11h12v2H6z" fill="#0050a8"/></svg>`;
            const feedsIcon = `<svg viewBox="0 0 24 24" shape-rendering="crispEdges"><path d="M2 2h20v20H2z" fill="#fff" stroke="#000" stroke-width="1.5"/><path d="M5 17h3v-3H5v3zm0-5h14V9H5v3zm0-5h14V4H5v3z" fill="#f77b22"/></svg>`;
            iconsLeft.innerHTML += createInteractiveIconHTML('Web Browser', 'browser-window', browserIcon);
            iconsLeft.innerHTML += createInteractiveIconHTML('Dodaj Skrót', 'add-shortcut-window', addIcon);
            iconsLeft.innerHTML += createInteractiveIconHTML('Feedy RSS', 'feeds-window', feedsIcon, 'hide-on-mobile');

            renderCustomShortcuts();

            iconsRight.innerHTML += createIconHTML('Ram Disk', false);
            iconsRight.innerHTML += createIconHTML('Workbench', false);
            iconsRight.innerHTML += createTrashcanIconHTML();

            createBrowserWindow();
            createAddShortcutWindow();
            createFeedsWindow();
            setupMobileMenu();
        }
        
        function setupWidgets() {
            loadWeather();
            const googleForm = document.getElementById('google-widget-form');
            googleForm.addEventListener('submit', (e) => {
                e.preventDefault();
                const input = e.target.querySelector('input');
                const query = input.value.trim();
                if (query) { window.open(`https://www.google.com/search?q=${encodeURIComponent(query)}`, '_blank'); input.value = ''; }
            });
            makeElementDraggable(document.getElementById('weather-widget'));
            makeElementDraggable(document.getElementById('google-widget'));
        }

        async function loadWeather() {
            const contentEl = document.getElementById('weather-widget-content');
            const kielceHerbSVG = `<svg width="48" height="48" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" shape-rendering="crispEdges"><path d="M4 3 h16 v10 l-8 8 l-8 -8 z" fill="#0050a8" stroke="black" stroke-width="1"/><path d="M7 6 h10 v2 H7z M8 5 h1 v1 H8z M11 5 h2 v1 h-2z M15 5 h1 v1 h-1z" fill="#f77b22"/><path d="M10 11 h-3 v1 h2 v3 h-2 v1 h3 v-5z" fill="white"/><path d="M12 11 h1 v2 l2-2 h1 v5 h-1 v-2 l-2 2 h-1z" fill="white"/></svg>`;
            const weatherIcons = {
                sunny: `<svg width="48" height="48" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" shape-rendering="crispEdges"><circle cx="12" cy="12" r="5" fill="#f77b22"/><path d="M12 1V3 M23 12H21 M12 23V21 M1 12H3 M4.22 4.22L5.64 5.64 M18.36 18.36L19.78 19.78 M4.22 19.78L5.64 18.36 M18.36 5.64L19.78 4.22" stroke="#f77b22" stroke-width="2"/></svg>`,
                cloudy: `<svg width="48" height="48" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" shape-rendering="crispEdges"><path d="M18 18.5 A4.5 4.5 0 1 1 18 9.5 A6.5 6.5 0 1 1 13 6 A6.5 6.5 0 0 1 19.5 12.5" fill="white" stroke="black" stroke-width="1"/></svg>`,
                rain: `<svg width="48" height="48" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" shape-rendering="crispEdges"><path d="M18 14.5 A4.5 4.5 0 1 1 18 5.5 A6.5 6.5 0 1 1 13 2 A6.5 6.5 0 0 1 19.5 8.5" fill="white" stroke="black" stroke-width="1"/><path d="M10 16 L8 18 M14 16 L12 18 M18 16 L16 18 M10 20 L8 22 M14 20 L12 22" stroke="#0050a8" stroke-width="2"/></svg>`,
            };
            
            let dynamicIconHTML = weatherIcons.cloudy;
            let temp = 'N/A', cloud = 'N/A', precip = 'N/A';

            try {
                // Using Open-Meteo API for Kielce
                const response = await fetch('https://api.open-meteo.com/v1/forecast?latitude=50.87&longitude=20.63&current=temperature_2m,weather_code,cloud_cover,precipitation_probability&hourly=precipitation_probability&daily=weather_code&timezone=Europe/Warsaw');
                if (response.ok) {
                    const data = await response.json();
                    const weather = data.current;
                    
                    temp = `${weather.temperature_2m}°C`;
                    cloud = `Chmury: ${weather.cloud_cover}%`;
                    precip = `Opady: ${weather.precipitation_probability}%`;

                    const weatherCode = weather.weather_code;
                    if (weatherCode === 0) dynamicIconHTML = weatherIcons.sunny;
                    else if (weatherCode >= 1 && weatherCode <= 3) dynamicIconHTML = weatherIcons.cloudy;
                    else if (weatherCode >= 51 && weatherCode <= 67) dynamicIconHTML = weatherIcons.rain;
                    else dynamicIconHTML = weatherIcons.cloudy;
                }
            } catch (error) { console.error("Error fetching weather:", error); }

            contentEl.innerHTML = `
                <div style="display: flex; align-items: center; gap: 4px;">${dynamicIconHTML}${kielceHerbSVG}</div>
                <div style="text-align: right; line-height: 1.5;">
                    <div>Kielce</div><div style="font-size: 12px; font-weight: bold;">${temp}</div>
                    <div>${cloud}</div><div>${precip}</div>
                </div>`;
        }
        
        function createLinkIconHTML(name, url, svgContent) {
            return `<a href="${url}" target="_blank" class="desktop-icon"><div class="icon-image">${svgContent}</div><div class="icon-label">${name}</div></a>`;
        }

        function createInteractiveIconHTML(name, windowId, svgContent, extraClass = '') {
            return `<div class="desktop-icon interactive-icon ${extraClass}" data-window-id="${windowId}"><div class="icon-image">${svgContent}</div><div class="icon-label">${name}</div></div>`;
        }

        function createIconHTML(name, isInteractive, id = '') {
            const dataAttr = isInteractive ? `data-window-id="window-${id}"` : '';
            const className = isInteractive ? 'desktop-icon interactive-icon' : 'desktop-icon';
            return `<div class="${className}" ${dataAttr}><div class="icon-image disk-icon"></div><div class="icon-label">${name}</div></div>`;
        }
        
        function createTrashcanIconHTML() {
            return `<div class="desktop-icon"><div class="icon-image" style="background-color: #fff;"><div style="width: 100%; height: 100%; background-image: url('data:image/svg+xml;utf8,<svg xmlns=%22http://www.w3.org/2000/svg%22 width=%2224%22 height=%2224%22 viewBox=%220 0 24 24%22 fill=%22none%22 stroke=%22black%22 stroke-width=%222%22 stroke-linecap=%22square%22 stroke-linejoin=%22arcs%22 shape-rendering=%22crispEdges%22><path d=%22M3 6h18%22></path><path d=%22M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2%22></path></svg>'); background-repeat: no-repeat; background-position: center; background-size: 32px 32px;"></div></div><div class="icon-label">Trashcan</div></div>`;
        }
        
        function createWindowHTML(id, title, contentHTML, pos = { top: '100px', left: '100px' }) {
            const container = document.getElementById('windows-container');
            const windowEl = document.createElement('div');
            windowEl.id = id;
            windowEl.className = 'amiga-window';
            windowEl.style.top = pos.top;
            windowEl.style.left = pos.left;

            const closeGadgetSVG = `<svg width="15" height="15" viewBox="0 0 15 15" fill="none" xmlns="http://www.w3.org/2000/svg" shape-rendering="crispEdges"><rect width="15" height="15" fill="white"/><rect x="1" y="1" width="13" height="13" fill="white" stroke="#0050A8" stroke-width="2"/><rect x="4" y="4" width="7" height="7" fill="black"/></svg>`;
            const depthGadgetSVG = `<svg width="15" height="15" viewBox="0 0 15 15" fill="none" xmlns="http://www.w3.org/2000/svg" shape-rendering="crispEdges"><rect width="15" height="15" fill="white"/><rect x="1" y="4" width="10" height="10" fill="white" stroke="black" stroke-width="2"/><rect x="4" y="1" width="10" height="10" fill="white" stroke="black" stroke-width="2"/></svg>`;
            
            windowEl.innerHTML = `
                <div class="window-bar">
                    <div class="window-gadgets"><div class="gadget gadget-close">${closeGadgetSVG}</div></div>
                    <div class="window-title-container"><span class="window-title">${title}</span><div class="title-lines"></div></div>
                    <div class="window-gadgets"><div class="gadget gadget-depth">${depthGadgetSVG}</div></div>
                </div>
                <div class="window-content-wrapper"><div class="window-content">${contentHTML}</div></div>`;
            
            container.appendChild(windowEl);
            makeElementDraggable(windowEl);
            return windowEl;
        }

        function makeElementDraggable(element) {
            const bar = element.querySelector('.window-bar, .widget-bar');
            let isDragging = false, offsetX, offsetY;

            const onDragStart = (clientX, clientY) => {
                isDragging = true;
                offsetX = clientX - element.offsetLeft;
                offsetY = clientY - element.offsetTop;
                highestZIndex++;
                element.style.zIndex = highestZIndex;
                if (element.classList.contains('amiga-window')) {
                    document.querySelectorAll('.amiga-window').forEach(win => {
                        win.classList.remove('active');
                        win.classList.add('inactive');
                    });
                    element.classList.add('active');
                    element.classList.remove('inactive');
                }
            };

            const onDragMove = (clientX, clientY) => {
                if (isDragging) {
                    element.style.left = `${clientX - offsetX}px`;
                    element.style.top = `${clientY - offsetY}px`;
                }
            };

            const onDragEnd = () => {
                isDragging = false;
            };

            bar.addEventListener('mousedown', (e) => {
                if (e.target.closest('.gadget')) return;
                onDragStart(e.clientX, e.clientY);
            });
            document.addEventListener('mousemove', (e) => onDragMove(e.clientX, e.clientY));
            document.addEventListener('mouseup', onDragEnd);

            bar.addEventListener('touchstart', (e) => {
                if (e.target.closest('.gadget')) return;
                e.preventDefault();
                onDragStart(e.touches[0].clientX, e.touches[0].clientY);
            }, { passive: false });
            document.addEventListener('touchmove', (e) => onDragMove(e.touches[0].clientX, e.touches[0].clientY));
            document.addEventListener('touchend', onDragEnd);
            
            const closeGadget = element.querySelector('.gadget-close');
            if(closeGadget) closeGadget.addEventListener('click', () => { element.style.display = 'none'; });
        }

        function createAddShortcutWindow() {
            const iconsHTML = Object.keys(customIconSVGs).map((key, index) =>
                `<div class="icon-image ${index === 0 ? 'selected' : ''}" data-icon-key="${key}">${customIconSVGs[key]}</div>`
            ).join('');

            const content = `
                <form id="add-shortcut-form">
                    <div class="form-row"><label for="shortcut-name">Nazwa:</label><input type="text" id="shortcut-name" class="form-input" required></div>
                    <div class="form-row"><label for="shortcut-url">Adres URL:</label><input type="url" id="shortcut-url" class="form-input" placeholder="https://..." required></div>
                    <div class="form-row"><label>Wybierz ikonę:</label><div class="icon-selector">${iconsHTML}</div></div>
                    <button type="submit" class="form-button">Dodaj Skrót</button>
                </form>`;
            const win = createWindowHTML('add-shortcut-window', 'Nowy Skrót', content, {top: '200px', left: '200px'});
            
            const iconSelector = win.querySelector('.icon-selector');
            iconSelector.addEventListener('click', (e) => {
                const targetIcon = e.target.closest('.icon-image');
                if (targetIcon) {
                    iconSelector.querySelectorAll('.icon-image').forEach(img => img.classList.remove('selected'));
                    targetIcon.classList.add('selected');
                }
            });
            win.querySelector('#add-shortcut-form').addEventListener('submit', handleAddShortcutSubmit);
        }

        function handleAddShortcutSubmit(e) {
            e.preventDefault();
            const form = e.target;
            const name = form.querySelector('#shortcut-name').value;
            const url = form.querySelector('#shortcut-url').value;
            const selectedIconEl = form.querySelector('.icon-selector .selected');
            const iconKey = selectedIconEl.dataset.iconKey;

            if (!name || !url || !iconKey) return;

            const shortcuts = JSON.parse(localStorage.getItem('amigaShortcuts') || '[]');
            shortcuts.push({ name, url, iconKey });
            localStorage.setItem('amigaShortcuts', JSON.stringify(shortcuts));
            
            setupDesktop(); // Redraw desktop to show new icon
            form.reset();
            document.getElementById('add-shortcut-window').style.display = 'none';
        }

        function renderCustomShortcuts() {
            const shortcuts = JSON.parse(localStorage.getItem('amigaShortcuts') || '[]');
            const container = document.getElementById('desktop-icons-left');
            shortcuts.forEach(sc => {
                container.innerHTML += createLinkIconHTML(sc.name, sc.url, customIconSVGs[sc.iconKey]);
            });
        }
        
        function loadImageToPixelArt(canvas, url, proxyUrl, maxPixelSize = 96) {
            if (!canvas) return;
            const ctx = canvas.getContext('2d');
            let img = new Image();
            img.crossOrigin = "Anonymous";
            img.onload = function() {
                const ratio = img.width / img.height;
                canvas.height = canvas.width / ratio;
                const tempCanvas = document.createElement('canvas');
                const tempCtx = tempCanvas.getContext('2d');
                tempCanvas.width = maxPixelSize;
                tempCanvas.height = maxPixelSize / ratio;
                tempCtx.imageSmoothingEnabled = false;
                tempCtx.drawImage(img, 0, 0, tempCanvas.width, tempCanvas.height);
                ctx.imageSmoothingEnabled = false;
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                ctx.drawImage(tempCanvas, 0, 0, tempCanvas.width, tempCanvas.height, 0, 0, canvas.width, canvas.height);
            };
            img.onerror = function() { console.error("Nie można załadować obrazka:", url); if(canvas) canvas.style.display = 'none'; }
            img.src = proxyUrl + encodeURIComponent(url);
        }
        
        function openWindow(windowEl) {
            if (windowEl) {
                windowEl.style.display = 'flex';
                windowEl.dispatchEvent(new MouseEvent('mousedown'));
            }
        }

        function updateClock() {
            const clockElement = document.getElementById('clock');
            if (clockElement) clockElement.textContent = new Date().toLocaleTimeString('pl-PL');
        }
        
        function createBrowserWindow() {
            const win = createWindowHTML('browser-window', 'Web Browser', '', {top: '150px', left: '150px'});
            const contentWrapper = win.querySelector('.window-content-wrapper');
            contentWrapper.innerHTML = `
                <div class="browser-bar">
                    <form class="browser-form" style="display: flex; flex-grow: 1; gap: 4px;">
                        <input type="text" class="form-input browser-input" placeholder="example.com">
                        <button type="submit" class="form-button">Wczytaj</button>
                    </form>
                </div>
                <div class="window-content">Wpisz adres URL powyżej.</div>`;
            win.querySelector('.browser-form').addEventListener('submit', (e) => handleBrowserSubmit(e, win));
        }

        function createFeedsWindow() {
            const linksHTML = initialFeeds.map(feed => 
                `<p><a href="#" class="feed-link" data-url="${feed.url}" data-name="${feed.name}">${feed.name}</a></p>`
            ).join('');
            const win = createWindowHTML('feeds-window', 'Feedy RSS', linksHTML, {top: '50px', left: '250px'});
            win.addEventListener('click', handleFeedLinkClick);
        }

        function setupMobileMenu() {
            const menuBtn = document.getElementById('mobile-feeds-menu-btn');
            const dropdown = document.getElementById('mobile-feeds-dropdown');
            dropdown.innerHTML = initialFeeds.map(feed => 
                `<a href="#" class="feed-link" data-url="${feed.url}" data-name="${feed.name}">${feed.name}</a>`
            ).join('');
            
            menuBtn.addEventListener('click', (e) => {
                e.stopPropagation();
                dropdown.style.display = dropdown.style.display === 'block' ? 'none' : 'block';
            });
            dropdown.addEventListener('click', handleFeedLinkClick);
            document.addEventListener('click', (e) => {
                if (!menuBtn.contains(e.target)) dropdown.style.display = 'none';
            });
        }

        function handleFeedLinkClick(e) {
            if (e.target.classList.contains('feed-link')) {
                e.preventDefault();
                const url = e.target.dataset.url;
                const name = e.target.dataset.name;
                const feedId = 'feed-' + Date.now();
                const newWindow = createWindowHTML(feedId, name, 'Ładowanie...');
                openWindow(newWindow);
                fetchAndRenderPage(newWindow, url, true);
            }
        }

        function handleBrowserSubmit(e, win) {
            e.preventDefault();
            let url = e.target.querySelector('.browser-input').value.trim();
            if (!url) return;
            if (!url.startsWith('http://') && !url.startsWith('https://')) {
                url = 'https://' + url;
            }
            try {
                const title = new URL(url).hostname;
                win.querySelector('.window-title').textContent = title;
                fetchAndRenderPage(win, url, false);
            } catch (error) {
                win.querySelector('.window-content').innerHTML = `<p style="color: var(--amiga-orange);">BŁĄD</p><p>Nieprawidłowy adres URL.</p>`;
            }
        }

        async function fetchAndRenderPage(windowEl, url, isRss = false) {
            const contentEl = windowEl.querySelector('.window-content');
            contentEl.innerHTML = 'Ładowanie...';
            const proxyUrl = 'https://corsproxy.io/?';
            
            try {
                const response = await fetch(`${proxyUrl}${encodeURIComponent(url)}`);
                if (!response.ok) throw new Error(`Błąd sieci: ${response.status}`);
                const textContent = await response.text();
                const parser = new DOMParser();
                const doc = parser.parseFromString(textContent, isRss ? "application/xml" : "text/html");

                if (isRss) {
                    let items = [...doc.querySelectorAll("item"), ...doc.querySelectorAll("entry")];
                    if (items.length === 0) throw new Error("Nie znaleziono wpisów w kanale RSS.");
                    
                    let finalHtml = '';
                    const firstItem = items.shift(); // Take the first item
                    if (firstItem) {
                        let imageUrl = null;
                        const mediaContent = firstItem.querySelector('content[medium="image"], media\\:content[medium="image"]');
                        const enclosure = firstItem.querySelector('enclosure[type^="image"]');
                        const thumbnail = firstItem.querySelector('thumbnail, media\\:thumbnail');
                        if (mediaContent) imageUrl = mediaContent.getAttribute('url');
                        else if (enclosure) imageUrl = enclosure.getAttribute('url');
                        else if (thumbnail) imageUrl = thumbnail.getAttribute('url');
                        else {
                            const description = firstItem.querySelector('description')?.textContent || '';
                            const match = description.match(/<img[^>]+src="([^">]+)"/);
                            if (match) imageUrl = match[1];
                        }
                        
                        const title = (firstItem.querySelector("title")?.textContent || 'Brak tytułu').trim();
                        const link = firstItem.querySelector("link")?.textContent || firstItem.querySelector("link")?.getAttribute('href') || '#';
                        const canvasId = `canvas-${windowEl.id}-top`;
                        const canvasHTML = imageUrl ? `<canvas id="${canvasId}" class="page-render-main-image" width="256"></canvas>` : '';
                        
                        finalHtml += `<div style="padding-bottom: 8px; margin-bottom: 8px; border-bottom: 1px solid rgba(255,255,255,0.4);">${canvasHTML}<p><strong><a href="${link}" target="_blank" style="color:white;text-decoration:none;">${title}</a></strong></p></div>`;
                        
                        if (imageUrl) {
                            setTimeout(() => {
                                const canvas = document.getElementById(canvasId);
                                if (canvas) loadImageToPixelArt(canvas, imageUrl, proxyUrl, 256);
                            }, 0);
                        }
                    }

                    finalHtml += items.slice(0, 19).map(item => {
                        const title = (item.querySelector("title")?.textContent || 'Brak tytułu').trim();
                        const link = item.querySelector("link")?.textContent || item.querySelector("link")?.getAttribute('href') || '#';
                        return `<div style="padding-top: 8px; padding-bottom: 8px; border-bottom: 1px solid rgba(255,255,255,0.2);"><p><strong><a href="${link}" target="_blank" style="color:white; text-decoration:none;">${title}</a></strong></p></div>`;
                    }).join('');
                    contentEl.innerHTML = finalHtml;

                } else {
                    let faviconUrl = doc.querySelector('link[rel="shortcut icon"]')?.href || doc.querySelector('link[rel="icon"]')?.href;
                    if (faviconUrl && !faviconUrl.startsWith('http')) faviconUrl = new URL(faviconUrl, url).href;
                    
                    let mainImageUrl = doc.querySelector('meta[property="og:image"]')?.content;
                    if (mainImageUrl && !mainImageUrl.startsWith('http')) mainImageUrl = new URL(mainImageUrl, url).href;

                    const reader = new Readability(doc.cloneNode(true));
                    const article = reader.parse();
                    
                    const faviconCanvasId = `favicon-${windowEl.id}`;
                    const mainImageCanvasId = `main-image-${windowEl.id}`;
                    
                    let renderHTML = `<div class="page-render-header">`;
                    if(faviconUrl) renderHTML += `<canvas id="${faviconCanvasId}" class="page-render-favicon"></canvas>`;
                    renderHTML += `<span>${article ? article.title : doc.title}</span></div>`;
                    if(mainImageUrl) renderHTML += `<canvas id="${mainImageCanvasId}" class="page-render-main-image" width="256"></canvas>`;
                    renderHTML += `<div>${article ? article.content : 'Nie można wyodrębnić treści artykułu. Wyświetlanie surowego tekstu...<br>' + doc.body.innerText.substring(0, 2000)}</div>`;

                    contentEl.innerHTML = renderHTML;
                    
                    if (faviconUrl) loadImageToPixelArt(document.getElementById(faviconCanvasId), faviconUrl, proxyUrl, 24);
                    if (mainImageUrl) loadImageToPixelArt(document.getElementById(mainImageCanvasId), mainImageUrl, proxyUrl, 256);
                }

            } catch (error) {
                console.error(`Błąd wczytywania ${url}:`, error);
                contentEl.innerHTML = `<p style="color: var(--amiga-orange);">BŁĄD</p><p>Nie można wczytać zawartości: ${error.message}</p>`;
            }
        }

        document.addEventListener('click', (e) => {
            const icon = e.target.closest('.interactive-icon');
            if (icon) {
                const windowEl = document.getElementById(icon.dataset.windowId);
                openWindow(windowEl);
            }
        });
    </script>
