<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workbench 1.3</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <!-- Add Readability.js for better text extraction -->
    <script src="https://cdn.jsdelivr.net/npm/@mozilla/readability@0.5.0/Readability.min.js"></script>
    <style>
        :root {
            --amiga-blue: #0050a8;
            --amiga-orange: #f77b22;
            --amiga-black: #000000;
            --amiga-white: #ffffff;
        }

        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden; /* Zapobiega paskom przewijania na ciele strony */
        }

        body {
            font-family: 'VT323', monospace;
            font-size: 28px;
            color: var(--amiga-black);
            -webkit-font-smoothing: none;
            -moz-osx-font-smoothing: grayscale;
            image-rendering: pixelated;
            image-rendering: -moz-crisp-edges;
            image-rendering: crisp-edges;
            user-select: none;
            cursor: url('https://raw.githubusercontent.com/WidgetUZ/Amiga/refs/heads/main/images/kursor.png'), auto;
            background-color: var(--amiga-blue);
        }
        
		input {
			color: var(--amiga-black) !important;
		}
        b, strong {
            font-weight: normal;
        }

        audio, embed, iframe, img, object, svg, video {
            display: block;
            vertical-align: middle;
            height: auto;
        }
        canvas {
            display: block;
            vertical-align: middle;
            height: auto;
        }
        /* Upewnij się, że canvas w icon-image wypełnia swój kontener */
        .icon-image canvas {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }


        .workbench-screen {
            background-color: var(--amiga-blue);
            height: 100vh;
            overflow-y: auto;
            overflow-x: hidden;
            position: relative;
            padding: 20px;
            padding-top: 50px; /* Dostosowany górny margines */
            padding-bottom: 100px; /* Dostosowany dolny margines */
            box-sizing: border-box;
            display: none; /* Początkowo ukryty, pokazywany po ekranie startowym */
        }


        .top-bar {
            background-color: var(--amiga-black);
            color: var(--amiga-white) !important;
            height: 32px;
            border-bottom: 2px solid var(--amiga-white);
            width: 100%;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
            padding: 2px 10px 0;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        
        .top-bar-text {
            white-space: nowrap;
            font-size: 22px;
        }
        
        #top-bar-right {
            display: flex;
            align-items: center;
            gap: 16px;
        }

        #mobile-feeds-menu {
            display: none; /* Ukryty na komputerach stacjonarnych */
            position: relative;
        }
        #mobile-feeds-menu-btn {
            background: none; border: none; color: white; font-family: inherit;
            cursor: pointer;
        }
        #mobile-feeds-dropdown {
            display: none;
            position: absolute;
            top: 100%;
            left: 0;
            background-color: var(--amiga-black);
            border: 1px solid var(--amiga-white);
            z-index: 1001;
        }
        #mobile-feeds-dropdown a {
            color: white; text-decoration: none; display: block; padding: 5px 10px;
        }
        #mobile-feeds-dropdown a:hover {
            background-color: var(--amiga-blue);
        }

        .desktop {
            display: flex;
            justify-content: space-between; /* Rozkłada ikony i widżety */
            min-height: calc(100% - 40px);
            position: relative; /* Do absolutnego pozycjonowania widget-container */
        }
        
        #desktop-icons-left, #desktop-icons-right {
            display: flex;
            flex-direction: column;
            flex-wrap: wrap; /* Pozwala na zawijanie w nowe kolumny */
            gap: 24px;
            align-content: flex-start;
            padding: 20px;
            box-sizing: border-box;
            height: calc(100vh - 150px); /* Wypełnia dostępną wysokość do zawijania */
        }

        #desktop-icons-left {
            align-items: flex-start; /* Wyrównuje ikony do lewej */
        }

        #desktop-icons-right {
            align-items: flex-end; /* Wyrównuje ikony do prawej */
        }

        #widget-container {
            position: absolute; /* Pozycjonuje widżety absolutnie w obrębie pulpitu */
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none; /* Pozwala na przechodzenie kliknięć do ikon pulpitu */
        }
        #widget-container > * {
            pointer-events: auto; /* Ponownie włącza zdarzenia wskaźnika dla poszczególnych widżetów */
        }


        .desktop-icon {
            display: flex; flex-direction: column; align-items: center;
            width: 110px; cursor: inherit;
            text-decoration: none;
            flex-shrink: 0; /* Zapobiega zmniejszaniu ikon */
        }

        .icon-image {
            width: 64px; height: 58px; 
            background-color: transparent;
            border: none;
            position: relative;
            margin-bottom: 2px; /* Zmniejszony odstęp */
            display: flex; align-items: center; justify-content: center;
            overflow: hidden;
        }
        
        .icon-label { 
            background-color: transparent; 
            color: var(--amiga-white); 
            padding: 3px 5px; 
            font-size: 22px; 
            text-align: center; 
            border: 1px solid transparent; 
            width: 100%; 
            white-space: normal; /* Pozwala na zawijanie */
            word-break: break-word;
            min-height: 40px; /* Miejsce na dwie linie */
            display: flex;
            align-items: center;
            justify-content: center;
            line-height: 1.2;
        }
        .desktop-icon:hover .icon-label { color: var(--amiga-orange); }
        
        .amiga-window {
            position: absolute; width: auto; max-width: 90%; height: auto; max-height: 80vh;
			float: left;
            background-color: var(--amiga-white);
            border: 1px solid;
            border-color: var(--amiga-white) var(--amiga-black) var(--amiga-black) var(--amiga-white);
            z-index: 50; display:none; flex-direction:column;
            padding: 1px;
        }

        .window-bar { height: 32px; padding: 0 4px; display: flex; align-items: center; justify-content: space-between; cursor: move; flex-shrink: 0; background-color: var(--amiga-white); }
        .amiga-window.active .window-bar .window-bar-bottom { color: var(--amiga-blue); }
        .amiga-window.inactive .window-bar .window-bar-bottom { color: var(--amiga-black); }
        .window-title-container { display: flex; align-items: center; width: 100%; height: 100%; overflow: hidden; }
        .window-title { padding-top: 2px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; font-size: 26px; }
        .title-lines{
            flex-grow: 1;
            height: 80%;
            margin-left: 5px;
			margin-right: 5px;
            position: relative;
			border-left: 19px;
			border-left-color: #000;
        }
		.bottom-lines{
            flex-grow: 1;
            height: 100%;
            margin-left: 5px;
			margin-right: 5px;
            position: relative;
        }
		.window-bar-bottom { height: 32px; padding: 0 4px; display: flex; align-items: center; justify-content: space-between; cursor: move; flex-shrink: 0; background-color: var(--amiga-white); }
        .amiga-window.active .window-bar .window-bar-bottom { color: var(--amiga-blue); }
        .amiga-window.inactive .window-bar .window-bar-botto { color: var(--amiga-black); }
        .window-title-container { display: flex; align-items: center; width: 100%; height: 100%; overflow: hidden; }
        .window-title { padding-top: 2px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; font-size: 26px; }
        .title-lines {
            flex-grow: 1;
            height: 80%;
            margin-left: 5px;
			margin-right: 5px;
            position: relative;
        }
        .title-lines::before, .title-lines::after { content: ''; position: absolute; left: 0; right: 0; }
        .amiga-window.active .title-lines::before, .amiga-window.active .title-lines::after { height: 3px; background-color: var(--amiga-blue); }
        .amiga-window.active .title-lines::before { top: 8px; }
        .amiga-window.active .title-lines::after { bottom: 8px; }
        .amiga-window.inactive .title-lines::before, .amiga-window.inactive .title-lines::after { height: 1px; background-color: transparent; background-image: repeating-linear-gradient(to right, var(--amiga-blue) 0, var(--amiga-blue) 2px, transparent 2px, transparent 4px); }
        .amiga-window.inactive .title-lines::before { top: 9px; }
        .amiga-window.inactive .title-lines::after { bottom: 9px; }

		.bottom-lines {
            flex-grow: 1;
            height: 80%;
            margin-left: 5px;
			margin-right: 5px;
            position: relative;
        }
        .bottom-lines::before, .bottom-lines::after { content: ''; position: absolute; left: 0; right: 0; }
        .amiga-window.active .bottom-lines::before, .amiga-window.active .bottom-lines::after { height: 40%; background-color: var(--amiga-white); border: 2px;border-bottom-color: var(--amiga-blue); border-style: solid;}
        .amiga-window.active .bottom-lines::before { top:8px; }
        .amiga-window.active .bottom-lines::after { bottom: 8px; }
        .amiga-window.inactive .bottom-lines::before, .amiga-window.inactive .bottom-lines::after { height: 3px; background-color: transparent; background-image: repeating-linear-gradient(to right, var(--amiga-blue) 0, var(--amiga-blue) 2px, transparent 2px, transparent 4px); }
        .amiga-window.inactive .bottom-lines::before { top: 9px; }
        .amiga-window.inactive .bottom-lines::after { bottom: 9px; }
		
		
		.vertical-lines {
			float: left;
			top: 40px;
			width: 30px;
			padding: 5px;
			background-color: var(--amiga-white);
			border: 2px;
			border-style: solid;
			border-color: var(--amiga-blue);
            height: auto;
            margin-left: 0px;
			margin-right: 0px;
        }
        .vertical-lines::before, .bottom-lines::after { content: ''; position: absolute; left: 0; right: 0; }
        .amiga-window.active .vertical-lines::before, .amiga-window.active .vertical-lines::after { height: 0%; background-color: var(--amiga-white); border: 0px;border-bottom-color: var(--amiga-blue); border-style: solid;}
        .amiga-window.active .vertical-lines::before { top:0px; }
        .amiga-window.active .vertical-lines::after { bottom: 0px; }
        .amiga-window.inactive .vertical-lines::before, .amiga-window.inactive .vertical-lines::after { height: 0px; background-color: transparent; background-image: repeating-linear-gradient(to right, var(--amiga-blue) 0, var(--amiga-blue) 2px, transparent 2px, transparent 4px); }
        .amiga-window.inactive .vertical-lines::before { top: 0px; }
        .amiga-window.inactive .vertical-lines::after { bottom: 0px; }
		
		
        .window-gadgets { display: flex; align-items: center; border-left: 1px;
			border-left-color: var(--amiga-blue);}
        .gadget { cursor: inherit; margin: 0px 0px;}
        
        .window-content-wrapper { flex-grow: 1; margin: 5px 0 5px 5px; 
			border-right: 30px double var(--amiga-white); 
			background-color: var(--amiga-blue); overflow: hidden; display:flex; flex-direction: column; }
        .window-content {
            flex-grow: 1;
			padding:10px;
            overflow-y: auto;
            color: var(--amiga-white);
            font-size: 24px;
            line-height: normal;
            word-break: break-word;
			
        }
        .window-content a {
            color: var(--amiga-orange) !important;
            text-decoration: none;
            font-weight: normal;
        }


        /* Stylizacja widżetów */
        .amiga-widget { 
            position: absolute; 
            background-color: var(--amiga-blue); 
            border: 2px dotted var(--amiga-white); 
            z-index: 40; 
            display: flex; 
            flex-direction: column; 
            /* Umożliwia przeciąganie całego widżetu */
            cursor: grab; /* Wskazuje, że można przeciągać */
        }
        .amiga-widget:active {
            cursor: grabbing; /* Wskazuje przeciąganie */
        }

        .widget-close-button { /* Nowa klasa dla gadżetu zamykającego widżety */
            position: absolute;
            top: 5px;
            right: 5px;
            z-index: 51; /* Upewnij się, że jest nad inną zawartością widżetu */
            cursor: pointer;
        }

        .widget-title { 
            /* Przeniesiono z .amiga-widget do .widget-bar dla spójności */
            color: var(--amiga-white); 
            text-transform: uppercase; 
            text-align: center; 
            padding: 4px; 
            font-size: 26px; /* Dostosowano do paska */
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px; /* Odstęp między tytułem a logo */
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            margin-top: 5px; /* Dodaj margines od górnej krawędzi */
            margin-bottom: 5px; /* Dodaj margines od zawartości */
        }
        .widget-title canvas {
            width: 24px; /* Dostosowany rozmiar dla logo widżetu */
            height: 24px;
            object-fit: contain;
        }
        .widget-content { 
            padding: 5px; 
		    max-width: 400px;
            color: var(--amiga-white); 
            font-size: 20px; 
            line-height: normal; 
            flex-grow: 1; /* Pozwala zawartości wypełnić pozostałą wysokość */
            overflow-y: auto; /* Włącza przewijanie dla zawartości */
        }
        .widget-content a { color: var(--amiga-orange) !important; }

        /* Początkowe pozycje widżetów - będą losowane przez JS */
        #weather-widget { width: 300px; height: auto; } /* Dodana wysokość dla lepszego losowego pozycjonowania */
        #google-widget { width: 300px; auto; padding-bottom: 10px; text-align: center; }
        #wiki-widget { width: 250px; height: auto; text-align: center;}
	    #wiki-top5-content {width: auto};
        #bible-widget { width: 330px; auto; }

        #google-widget .widget-content { background-color: var(--amiga-blue); }
        #google-widget .form-input { background-color: var(--amiga-white); font-size: 22px; padding: 2 0 2 15px; color: var(--amiga-blue);}
		#wiki-search-form { background-color: var(--amiga-blue); margin: 0px 5px 0px 5px; padding: 5px;}
        #google-widget .form-input {background-color: var(--amiga-white); font-size: 22px; padding: 2 0 2 15px; color: var(--amiga-blue);}
        #browser-window .browser-bar {padding: 5px; border-bottom: 2px solid var(--amiga-black); display: flex; gap: 5px; color: var(--amiga-blue); background-color: var(--amiga-orange);}
        #browser-window .browser-input { flex-grow: 1; }

        .page-render-header { display: flex; gap: 10px; align-items: center; margin-bottom: 10px; }
        .page-render-favicon { width: 28px; height: 28px; flex-shrink: 0; }
        .page-render-main-image {
            max-width: 100%;
            float: left;
            margin: 5px 5px 0px 0px;
            border: 1px solid var(--amiga-black);
        }
        
        /* Stylizacja elementów Wiki */
        .wiki-item { 
            display: flex; /* Użyj flexboxa dla układu wierszowego */
            flex-direction: row; /* Obraz i zawartość tekstowa obok siebie */
            align-items: flex-start; /* Wyrównaj elementy do góry */
            gap: 10px; /* Odstęp między obrazem a zawartością tekstową */
            text-align: left;
            margin-bottom: 10px; 
            padding-bottom: 5px;
            border-bottom: 1px solid rgba(255,255,255,0.2);
        }
        .wiki-item canvas { /* To jest obraz w elemencie wiki-item */
            width: auto; 
            height: auto; 
            flex-shrink: 0; 
            border: 1px solid black; 
        }
        .wiki-text-content { /* Nowy wrapper dla tytułu i fragmentu */
            display: flex;
            flex-direction: column; /* Tytuł i fragment układają się pionowo */
            flex-grow: 1; /* Pozwala zawartości tekstowej zająć pozostałe miejsce */
        }
        .wiki-text-content a { /* To jest tytuł */
            color: var(--amiga-white); 
            text-decoration: none; 
            font-weight: normal; 
            line-height: 1.2; /* Dostosuj wysokość linii dla tytułu */
        }
        .wiki-text-content a:hover { 
            color: var(--amiga-orange); 
        }
        .wiki-item-snippet {
            font-size: 18px; 
            color: rgba(255,255,255,0.8);
            margin-top: 5px; /* Odstęp między tytułem a fragmentem */
            overflow: hidden;
            text-overflow: ellipsis;
            display: -webkit-box;
            -webkit-line-clamp: 2; /* Ogranicz do 2 linii */
            -webkit-box-orient: vertical;
        }
        .wiki-item-snippet a { /* Upewnij się, że link "więcej" jest pomarańczowy i podkreślony */
            color: var(--amiga-orange) !important;
            text-decoration: underline !important;
            font-weight: normal; /* Dziedzicz normalną grubość czcionki */
        }

        /* Style ekranu startowego */
        .boot-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #401040; /* Fioletowy z obrazka */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 2000; /* Upewnij się, że jest na wierzchu */
            color: var(--amiga-white);
            font-size: 32px;
            text-align: center;
            image-rendering: pixelated; /* Upewnij się, że renderowanie wszystkich elementów ekranu startowego jest pikselowane */
            image-rendering: -moz-crisp-edges;
            image-rendering: crisp-edges;
            font-family: 'VT323', monospace; /* Zastosuj czcionkę retro */
        }

        .boot-logo-container { /* Kontener na logo Amigi */
            position: absolute;
            top: 20%; /* Podniesiono logo */
            left: 10%; /* Przeniesiono na lewo */
            width: 150px; /* Przybliżony rozmiar logo na obrazku */
            height: auto; /* Zachowaj proporcje */
            transform: translateX(0); /* Usuń transformację, jeśli nie jest potrzebna */
        }

        .boot-logo-container img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .rom-text-container {
            position: absolute;
            top: calc(20% + 150px + 20px); /* Pod logo + odstęp */
            left: 10%; /* Przeniesiono na lewo, wyrównane z logo */
            text-align: left; /* Wyrównano do lewej */
            font-size: 20px;
            line-height: 1.4;
            color: var(--amiga-white);
            transform: translateX(0); /* Usuń transformację, jeśli nie jest potrzebna */
        }

        .floppy-drive-area { /* Wrapper do pozycjonowania stacji dyskietek i dyskietki */
            position: absolute;
            bottom: 20%; /* Podniesiono całą animację dyskietki */
            right: 10%; /* Przeniesiono na prawo */
            width: 200px; /* Szerokość obrazu komputera */
            height: 150px; /* Zwiększona wysokość, aby zapobiec przycinaniu */
            overflow: hidden; /* Ukryj dyskietkę, gdy jest poza napędem */
            transform: translateX(0); /* Usuń transformację, jeśli nie jest potrzebna */
        }

        .amiga-computer-img {
            position: absolute;
            bottom: 77px; /* Podniesiono komputer o dodatkowe 50px (27 + 50) */
            left: 0;
            width: 100%;
            height: 100px; /* Upewnij się, że obraz ma swoją oryginalną wysokość */
            object-fit: contain; /* Upewnij się, że pasuje do swojego kontenera */
        }

        .amiga-floppy-img {
            position: absolute;
            width: 100px; /* Szerokość dyskietki */
            height: 90px; /* Wysokość dyskietki */
            left: 50%;
            transform: translateX(-50%); /* Wyśrodkuj poziomo w obszarze napędu */
            /* Wartości animacji */
            animation: insertFloppy 2s forwards;
            animation-delay: 0.5s; /* Rozpocznij animację po krótkim opóźnieniu */
        }

        @keyframes insertFloppy {
            0% { top: 90%; } /* Start z dołu kontenera floppy-drive-area */
            100% {
                /* Dyskietka wchodzi 27px od dołu grafiki amiga-computer.
                   amiga-computer-img ma wysokość 100px i jest bottom: 77px w floppy-drive-area (150px wysokości).
                   Dolna krawędź amiga-computer-img jest na 150px - 77px = 73px od góry floppy-drive-area.
                   Punkt 27px od dołu amiga-computer-img jest na 73px - 27px = 46px od góry floppy-drive-area.
                   Wysokość dyskietki wynosi 90px.
                   Górna krawędź dyskietki powinna być na 46px - 90px = -44px od góry floppy-drive-area.
                */
                top: -44px;
            }
        }


        @media (max-width: 768px) {
            /* Układ mobilny - bez zmian w układzie boot screena */
            .boot-logo-container {
                top: 10%; /* Podniesiono logo */
                left: 50%;
                transform: translateX(-50%);
                width: 100px; /* Mniejsze logo na urządzeniach mobilnych */
            }
            .rom-text-container {
                top: 30%; /* Podniesiono tekst ROM */
                left: 50%;
                transform: translateX(-50%);
                width: 90%;
                font-size: 16px; /* Mniejszy tekst na urządzeniach mobilnych */
            }
            .floppy-drive-area {
                bottom: 10%; /* Podniesiono całą animację dyskietki */
                right: auto;
                left: 50%;
                transform: translateX(-50%);
                width: 150px; /* Mniejszy napęd na urządzeniach mobilnych */
                height: 177px; /* Zwiększona wysokość, aby zapobiec przycinaniu na mobilce (77px bottom + 100px img height) */
            }
            .amiga-computer-img {
                bottom: 77px; /* Podniesiono komputer o 50px również na mobilce (27 + 50) */
                height: 100px; /* Upewnij się, że obraz ma swoją oryginalną wysokość */
            }
            /* Animacja dyskietki na urządzeniach mobilnych będzie skalowana automatycznie */
            @keyframes insertFloppy {
                0% { top: 100%; }
                100% {
                    /* Dyskietka wchodzi 27px od dołu grafiki amiga-computer.
                       amiga-computer-img ma wysokość 100px i jest bottom: 77px w floppy-drive-area (177px wysokości).
                       Dolna krawędź amiga-computer-img jest na 177px - 77px = 100px od góry floppy-drive-area.
                       Punkt 27px od dołu amiga-computer-img jest na 100px - 27px = 73px od góry floppy-drive-area.
                       Wysokość dyskietki wynosi 90px.
                       Górna krawędź dyskietki powinna być na 73px - 90px = -17px od góry floppy-drive-area.
                    */
                    top: -17px;
                }
            }


            body { font-size: 20px; /* duży na urządzeniach mobilnych */ }
            .desktop { 
                flex-direction: column; 
                align-items: center;

        async function loadWeather() {
            const contentEl = document.getElementById('weather-widget-content');
            const kielceHerbCanvasId = 'kielce-herb-canvas';
            const kielceHerbHTML = `<canvas id="${kielceHerbCanvasId}" style="width: 58px; height: 38px; object-fit: contain;"></canvas>`;

            const weatherIcons = {
                sunny: `<img src="https://github.com/WidgetUZ/Amiga/blob/main/images/sunny.png?raw=true" style="width: 64px; height: 64px; object-fit: contain;">`,
                cloudy: `<img src="https://github.com/WidgetUZ/Amiga/blob/main/images/clouds.png?raw=true" style="width: 64px; height: 64px; object-fit: contain;">`,
                rain: `<img src="https://github.com/WidgetUZ/Amiga/blob/main/images/rain.png?raw=true" style="width: 64px; height: 64px; object-fit: contain;">`,
				storm: `<img src="https://github.com/WidgetUZ/Amiga/blob/main/images/storm.png?raw=true" style="width: 64px; height: 64px; object-fit: contain;">`,
				snow: `<img src="https://github.com/WidgetUZ/Amiga/blob/main/images/snow.png?raw=true" style="width: 64px; height: 64px; object-fit: contain;">`,
            };
            
            let dynamicIconHTML = weatherIcons.cloudy;
            let temp = 'N/A', cloud = 'N/A', precip = 'N/A';

            try {
                const response = await fetch('https://api.open-meteo.com/v1/forecast?latitude=50.87&longitude=20.63&current=temperature_2m,weather_code,cloud_cover,precipitation_probability&hourly=precipitation_probability&daily=weather_code&timezone=Europe/Warsaw');
                if (response.ok) {
                    const data = await response.json();
                    const weather = data.current;
                    
                    temp = `${weather.temperature_2m}°C`;
                    cloud = `Chmury: ${weather.cloud_cover}%`;
                    precip = `Opady: ${weather.precipitation_probability}%`;

                    const weatherCode = weather.weather_code;
                    if (weatherCode === 0) dynamicIconHTML = weatherIcons.sunny;
                    else if (weatherCode >= 1 && weatherCode <= 3) dynamicIconHTML = weatherIcons.cloudy;
                    else if (weatherCode >= 51 && weatherCode <= 67) dynamicIconHTML = weatherIcons.rain;
                    else dynamicIconHTML = weatherIcons.cloudy;
                } else {
                    console.error("Weather API response not OK:", response.status, response.statusText);
                }
            } catch (error) {
                console.error("Error fetching weather:", error);
                contentEl.innerHTML = `<p style="color: var(--amiga-orange);">BŁĄD POGODY</p><p>${error.message}</p>`;
            }

            contentEl.innerHTML = `
                <div style="display: flex; align-items: center; gap: 4px; float: left;">${dynamicIconHTML}${kielceHerbHTML}${temp} ${cloud} ${precip}</div>
                </div>`;
            
            setTimeout(() => {
                const canvas = document.getElementById(kielceHerbCanvasId);
                // Zwiększono maxPixelSize dla herbu do 64 dla lepszego renderowania
                if (canvas) loadImageToPixelArt(canvas, 'https://raw.githubusercontent.com/WidgetUZ/Amiga/main/images/kielce_10.jpg', 'https://corsproxy.io/?', 64);
            }, 0);
        }
        
        async function loadWikipediaWidget() {
            const contentEl = document.getElementById('wiki-top5-content');
            try {
                const yesterday = new Date();
                yesterday.setDate(yesterday.getDate() - 1);
                const year = yesterday.getFullYear();
                const month = String(yesterday.getMonth() + 1).padStart(2, '0');
                const day = String(yesterday.getDate()).padStart(2, '0');

                const topViewsUrl = `https://wikimedia.org/api/rest_v1/metrics/pageviews/top/pl.wikipedia.org/all-access/${year}/${month}/${day}`;
                const response = await fetch(topViewsUrl);
                const data = await response.json();
                const articles = data.items[0].articles
                    .filter(a => !a.article.includes(':')) // Filtruj strony specjalne
                    .slice(0, 5);
                
                const titles = articles.map(a => a.article).join('|');
                // Pobierz obrazy i fragmenty w jednym zapytaniu
                // Zmieniono exintro=1 na exintro=0 i explaintext=1, aby uzyskać pełny fragment
                const wikiApiUrl = `https://pl.wikipedia.org/w/api.php?action=query&prop=pageimages|extracts&format=json&piprop=thumbnail&pithumbsize=100&exintro=0&explaintext=1&titles=${encodeURIComponent(titles)}&origin=*`;
                
                const wikiResponse = await fetch(wikiApiUrl);
                const wikiData = await wikiResponse.json();
                const pages = wikiData.query.pages;

                let html = '';
                for (const article of articles) {
                    const page = Object.values(pages).find(p => p.title === article.article.replace(/_/g, ' '));
                    const imageUrl = page?.thumbnail?.source;
                    const fullExtract = page?.extract || 'Brak opisu.';
                    
                    const canvasId = `wiki-canvas-${page?.pageid || Math.random()}`;
                    const articleLink = `https://pl.wikipedia.org/wiki/${article.article}`;

                    html += `<div class="wiki-item">`;
                    if (imageUrl) {
                        html += `<canvas id="${canvasId}"></canvas>`;

        function makeElementDraggable(element) {
            if (!element) {
                console.error("makeElementDraggable: Element is null or undefined.", element);
                return; // Wyjdź, jeśli element jest nieprawidłowy
            }
            // Dla okien, użyj window-bar. Dla widżetów, użyj całego elementu.
            const bar = element.classList.contains('amiga-window') ? element.querySelector('.window-bar') : element;
            if (!bar) {
                console.error("makeElementDraggable: Nie można znaleźć paska do przeciągania dla elementu:", element.id, element);
                return; // Wyjdź, jeśli pasek nie został znaleziony
            }

            let isDragging = false, offsetX, offsetY;

            const onDragStart = (clientX, clientY) => {
                isDragging = true;
                offsetX = clientX - element.offsetLeft;
                offsetY = clientY - element.offsetTop;
                highestZIndex++;
                element.style.zIndex = highestZIndex;
                // Zastosuj klasy active/inactive tylko do elementów amiga-window
                if (element.classList.contains('amiga-window')) {
                    document.querySelectorAll('.amiga-window').forEach(win => {
                        win.classList.remove('active');
                        win.classList.add('inactive');
                    });
                    element.classList.add('active');
                    element.classList.remove('inactive');
                }
            };

            const onDragMove = (clientX, clientY) => {
                if (isDragging) {
                    element.style.left = `${clientX - offsetX}px`;
                    element.style.top = `${clientY - offsetY}px`;
                }
            };

            const onDragEnd = () => {
                isDragging = false;
            };

            bar.addEventListener('mousedown', (e) => {
                // Jeśli kliknięcie jest na gadżecie, nie rozpoczynaj przeciągania
                if (e.target.closest('.gadget') || e.target.closest('.widget-close-button')) return;
                onDragStart(e.clientX, e.clientY);
            });
            document.addEventListener('mousemove', (e) => onDragMove(e.clientX, e.clientY));
            document.addEventListener('mouseup', onDragEnd);

            bar.addEventListener('touchstart', (e) => {
                if (e.target.closest('.gadget') || e.target.closest('.widget-close-button')) return;
                e.preventDefault();
                onDragStart(e.touches[0].clientX, e.touches[0].clientY);
            }, { passive: false });
            document.addEventListener('touchmove', (e) => onDragMove(e.touches[0].clientX, e.touches[0].clientY));
            document.addEventListener('touchend', onDragEnd);
            
            // Nasłuchiwanie na gadżet zamykający zarówno dla okien, jak i widżetów
            const closeGadget = element.querySelector('.gadget-close') || element.querySelector('.widget-close-button .gadget-close');
            if(closeGadget) closeGadget.addEventListener('click', () => { element.style.display = 'none'; });
        }
        
        function loadImageToPixelArt(canvas, url, proxyUrl, maxPixelSize = 48) {
            if (!canvas || !url) {
                console.error("loadImageToPixelArt: Nieprawidłowy canvas lub URL.", {canvas, url});
                return;
            }
            const ctx = canvas.getContext('2d');
            let img = new Image();
            img.crossOrigin = "Anonymous"; // Niezbędne dla CORS
            img.onload = function() {
                // console.log(`Obraz załadowany pomyślnie dla canvasa: ${canvas.id}, URL: ${url}`); // Debugowanie
                const ratio = img.width / img.height;
                canvas.width = maxPixelSize;
                canvas.height = maxPixelSize / ratio;
                const tempCanvas = document.createElement('canvas');
                const tempCtx = tempCanvas.getContext('2d');
                tempCanvas.width = maxPixelSize;
                tempCanvas.height = maxPixelSize / ratio;
                tempCtx.imageSmoothingEnabled = false;
                tempCtx.drawImage(img, 0, 0, tempCanvas.width, tempCanvas.height);
                ctx.imageSmoothingEnabled = false;
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                ctx.drawImage(tempCanvas, 0, 0, tempCanvas.width, tempCanvas.height, 0, 0, canvas.width, canvas.height);
            };
            img.onerror = function(e) {
                console.error("Nie można załadować obrazka do canvasa:", url, e);
                if(canvas) canvas.style.display = 'none'; // Ukryj canvas, jeśli obraz nie załaduje się
            }
            img.src = proxyUrl + encodeURIComponent(url);
        }

        async function fetchAndRenderPage(windowEl, url, isRss = false) {
            const contentEl = windowEl.querySelector('.window-content');
            contentEl.innerHTML = 'Ładowanie...';
            const proxyUrl = 'https://corsproxy.io/?';
            
            try {
                const response = await fetch(`${proxyUrl}${encodeURIComponent(url)}`);
                if (!response.ok) {
                    const errorText = await response.text();
                    throw new Error(`Błąd sieci: ${response.status} - ${response.statusText}. Szczegóły: ${errorText.substring(0, 100)}...`);
                }
                const textContent = await response.text();
                const parser = new DOMParser();
                const doc = parser.parseFromString(textContent, isRss ? "application/xml" : "text/html");

                // Sprawdź błędy parsowania XML dla kanałów RSS
                if (isRss && doc.querySelector('parsererror')) {
                    const errorText = doc.querySelector('parsererror').textContent;
                    throw new Error(`Błąd parsowania RSS: ${errorText}`);
                }

                if (isRss) {
                    let items = [...doc.querySelectorAll("item"), ...doc.querySelectorAll("entry")];
                    if (items.length === 0) throw new Error("Nie znaleziono wpisów w kanale RSS.");
                    
                    let finalHtml = '';
                    const firstItem = items.shift(); // Pobierz pierwszy element
                    if (firstItem) {
                        let imageUrl = null;
                        const mediaContent = firstItem.querySelector('content[medium="image"], media\\:content[medium="image"]');
                        const enclosure = firstItem.querySelector('enclosure[type^="image"]');
                        const thumbnail = firstItem.querySelector('thumbnail, media\\:thumbnail');
                        if (mediaContent) imageUrl = mediaContent.getAttribute('url');
                        else if (enclosure) imageUrl = enclosure.getAttribute('url');
                        else if (thumbnail) imageUrl = thumbnail.getAttribute('url');
                        else {
                            const description = firstItem.querySelector('description')?.textContent || '';
                            const match = description.match(/<img[^>]+src="([^">]+)"/);
                            if (match) imageUrl = match[1];
                        }
                        
                        const title = (firstItem.querySelector("title")?.textContent || 'Brak tytułu').trim();
                        // Poprawione wyodrębnianie linku również dla pierwszego elementu
                        const linkElement = firstItem.querySelector("link");
                        const link = linkElement ? (linkElement.textContent || linkElement.getAttribute('href') || '#') : '#';

                        const canvasId = `canvas-${windowEl.id}-top`;
                        const canvasHTML = imageUrl ? `<canvas id="${canvasId}" class="page-render-main-image" width="256"></canvas>` : '';
                        
                        finalHtml += `<div style="padding-bottom: 8px; margin-bottom: 8px; border-bottom: 1px solid rgba(255,255,255,0.4);">${canvasHTML}<p><strong><a href="${link}" target="_blank" style="color:white;text-decoration:none;">${title}</a></strong></p></div>`;
                        
                        if (imageUrl) {
                            setTimeout(() => {
                                const canvas = document.getElementById(canvasId);
                                if (canvas) loadImageToPixelArt(canvas, imageUrl, proxyUrl, 128);
                            }, 0);
                        }
                    }

                    finalHtml += items.slice(0, 19).map(item => {
                        const title = (item.querySelector("title")?.textContent || 'Brak tytułu').trim();
                        // Poprawione wyodrębnianie linku dla kolejnych elementów
                        const linkElement = item.querySelector("link");
                        const link = linkElement ? (linkElement.textContent || linkElement.getAttribute('href') || '#') : '#';
                        return `<div style="padding-top: 8px; padding-bottom: 8px; border-bottom: 1px solid rgba(255,255,255,0.2);"><p><strong><a href="${link}" target="_blank" style="color:white; text-decoration:none;">${title}</a></strong></p></div>`;
                    }).join('');
                    contentEl.innerHTML = finalHtml;

                } else {
                    let faviconUrl = doc.querySelector('link[rel="shortcut icon"]')?.href || doc.querySelector('link[rel="icon"]')?.href;
                    if (faviconUrl && !faviconUrl.startsWith('http')) faviconUrl = new URL(faviconUrl, url).href;
                    
                    const faviconCanvasId = `favicon-${windowEl.id}`;
                    
                    const base = doc.createElement('base');
                    base.href = url;
                    doc.head.append(base);

                    doc.body.querySelectorAll('script, style, link[rel="stylesheet"], iframe, video, audio').forEach(el => el.remove());
                    
                    const imagePromises = Array.from(doc.body.querySelectorAll('img')).map(img => {
                        const canvas = document.createElement('canvas');
                        canvas.id = `img-canvas-${Math.random().toString(36).substring(7)}`;
                        canvas.style.maxWidth = '100%';
                        img.replaceWith(canvas);
                        return loadImageToPixelArt(canvas, img.src, proxyUrl, 128);
                    });

                    await Promise.all(imagePromises);

                    const cleanHtml = doc.body.innerHTML;

                    let renderHTML = `<div class="page-render-header">`;
                    if(faviconUrl) renderHTML += `<canvas id="${faviconCanvasId}" class="page-render-favicon"></canvas>`;
                    renderHTML += `<span>${doc.title}</span></div>`;
                    renderHTML += `<div>${cleanHtml}</div>`;

                    contentEl.innerHTML = renderHTML;
                    
                    if (faviconUrl) loadImageToPixelArt(document.getElementById(faviconCanvasId), faviconUrl, proxyUrl, 24);
                }

            } catch (error) {
                console.error(`Błąd ładowania ${url}:`, error);
                contentEl.innerHTML = `<p style="color: var(--amiga-orange);">BŁĄD</p><p>Nie można wczytać zawartości: ${error.message}</p>`;
            }
        }

        document.addEventListener('click', (e) => {
            const icon = e.target.closest('.interactive-icon');
            if (icon) {
                const windowEl = document.getElementById(icon.dataset.windowId);
                const iconRect = icon.getBoundingClientRect(); // Pobierz pozycję ikony
                openWindow(windowEl, iconRect); // Przekaż pozycję ikony
            }
        });
    </script>
</body>
</html>
