<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workbench 1.3</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        :root {
            --amiga-blue: #0050a8;
            --amiga-orange: #f77b22;
            --amiga-black: #000000;
            --amiga-white: #ffffff;
        }

        body {
            font-family: 'Press Start 2P', cursive;
            font-size: 10px;
            color: var(--amiga-black);
            -webkit-font-smoothing: none;
            -moz-osx-font-smoothing: grayscale;
            image-rendering: pixelated;
            image-rendering: -moz-crisp-edges;
            image-rendering: crisp-edges;
            user-select: none;
            cursor: url('data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMTgiIGhlaWdodD0iMjYiIHZpZXdCb3g9IjAgMCAxOCAyNiIgZmlsbD0ibm9uZSIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj48cGF0aCBkPSJNMCAwTDE3LjAxMjcgMTIuMDMwM0w4LjUwNjMzIDE0LjQzNjRMMTIuMDMwMyAyNS41MjVTDguNTA2MzMgMTYuODQyNEwwIDIxLjA1NDVWMFoiIGZpbGw9IndoaXRlIiBzdHJva2U9ImJsYWNrIiBzdHJva2Utd2lkdGg9IjEiLz48L3N2Zz4='), auto;
            background-color: var(--amiga-blue);
        }

        .workbench-screen {
            background-color: var(--amiga-blue);
            min-height: 100vh;
            overflow: hidden;
            position: relative;
        }

        .top-bar {
            background-color: var(--amiga-black);
            color: var(--amiga-white);
            height: 19px;
            border-bottom: 2px solid var(--amiga-white);
            width: 100%;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
            padding: 2px 8px 0;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        
        .top-bar-text {
            transform: scaleY(1.2);
            transform-origin: top;
        }

        .desktop { padding-top: 35px; padding-left: 20px; padding-right: 20px; }

        .desktop-icon {
            display: flex; flex-direction: column; align-items: center;
            width: 90px; cursor: inherit; margin-bottom: 20px;
            text-decoration: none;
        }

        .icon-image {
            width: 54px; height: 48px; background-color: var(--amiga-white);
            border: 2px solid var(--amiga-black); position: relative;
            margin-bottom: 4px; display: flex; align-items: center; justify-content: center;
            overflow: hidden;
        }
        
        .disk-icon::before {
            content: ''; position: absolute; width: 100%; height: 10px;
            background-color: var(--amiga-orange); top: 0; left: 0;
        }
        .disk-icon::after {
            content: ''; position: absolute; width: 16px; height: 8px;
            background-color: var(--amiga-white); border: 2px solid var(--amiga-black);
            bottom: 6px; left: 50%; transform: translateX(-50%);
        }
        
        .icon-label {
            background-color: transparent; color: var(--amiga-white);
            padding: 2px 4px; font-size: 8px; text-align: center;
            border: 1px solid transparent; width: 100%; white-space: nowrap;
            transform: scaleY(1.2); transform-origin: center;
        }
        .desktop-icon:hover .icon-label {
             background-color: var(--amiga-white); color: var(--amiga-black);
        }
        
        .amiga-window {
            position: absolute; width: 420px; max-width: 90%; height: 320px;
            background-color: var(--amiga-white);
            border: 1px solid;
            border-color: var(--amiga-white) var(--amiga-black) var(--amiga-black) var(--amiga-white);
            z-index: 50; display: none; flex-direction: column;
            padding: 1px;
        }

        .window-bar {
            height: 19px; padding: 0 4px; display: flex; align-items: center;
            justify-content: space-between; cursor: move; flex-shrink: 0;
            background-color: var(--amiga-white);
        }
        
        .amiga-window.active .window-bar { color: var(--amiga-blue); }
        .amiga-window.inactive .window-bar { color: var(--amiga-black); }
        
        .window-title-container { display: flex; align-items: center; width: 100%; height: 100%; }
        .window-title { transform: scaleY(1.2); transform-origin: top; padding-top: 2px; white-space: nowrap; }
        .title-lines { flex-grow: 1; height: 100%; margin-left: 8px; position: relative; }

        .title-lines::before, .title-lines::after { content: ''; position: absolute; left: 0; right: 0; }
        .amiga-window.active .title-lines::before, .amiga-window.active .title-lines::after { height: 2px; background-color: var(--amiga-blue); }
        .amiga-window.active .title-lines::before { top: 6px; }
        .amiga-window.active .title-lines::after { bottom: 6px; }
        .amiga-window.inactive .title-lines::before, .amiga-window.inactive .title-lines::after { height: 1px; background-color: transparent; background-image: repeating-linear-gradient(to right, var(--amiga-blue) 0, var(--amiga-blue) 2px, transparent 2px, transparent 4px); }
        .amiga-window.inactive .title-lines::before { top: 7px; }
        .amiga-window.inactive .title-lines::after { bottom: 7px; }

        .window-gadgets { display: flex; align-items: center; }
        .gadget { cursor: inherit; margin: 0 2px; }
        
        .window-content-wrapper { flex-grow: 1; margin: 4px; border: 2px solid var(--amiga-black); background-color: var(--amiga-blue); overflow: hidden; }
        .window-content { height: 100%; padding: 8px; overflow-y: auto; color: var(--amiga-white); font-size: 9px; line-height: 1.8; }
        .window-content p, .window-content a { transform: scaleY(1.2); transform-origin: top left; display: inline-block; margin-bottom: 4px; }
        .news-item, .top-news-item { padding-bottom: 8px; margin-bottom: 8px; border-bottom: 1px solid rgba(255, 255, 255, 0.2); }
        .news-items-container > .news-item:last-child { border-bottom: none; }
        .top-news-item { display: flex; gap: 8px; align-items: flex-start; }
        .pixel-art-canvas { flex-shrink: 0; border: 1px solid var(--amiga-black); background-color: var(--amiga-white); }
        .news-item-title a { color: var(--amiga-white); text-decoration: none; text-transform: uppercase; }
        .news-item-title a:hover { color: var(--amiga-orange); }

        .window-content::-webkit-scrollbar { width: 16px; }
        .window-content::-webkit-scrollbar-track { background: var(--amiga-white); border-left: 2px solid var(--amiga-black); }
        .window-content::-webkit-scrollbar-thumb { background: var(--amiga-orange); border: 2px solid var(--amiga-black); }
        
        /* WIDGETS */
        .amiga-widget {
            position: absolute;
            background-color: var(--amiga-white);
            border: 1px solid;
            border-color: var(--amiga-white) var(--amiga-black) var(--amiga-black) var(--amiga-white);
            padding: 4px;
            z-index: 40;
        }

        #weather-widget { top: 30px; right: 20px; color: var(--amiga-black); font-size: 8px; width: 150px; }
        #weather-widget-content { display: flex; align-items: center; justify-content: space-between; gap: 8px; }
        #weather-icon { line-height: 1; width: 32px; height: 32px; }
        #weather-details { text-align: right; }
        #weather-temp { font-size: 12px; font-weight: bold; }

        #google-widget { bottom: 20px; right: 20px; width: 200px; }
        .google-widget-logo { margin-bottom: 5px; font-size: 14px; line-height: 1; }
        .google-widget-logo .g { color: #0050a8; }
        .google-widget-logo .o1, .google-widget-logo .o2, .google-widget-logo .e { color: #f77b22; }
        .google-widget-logo .g2 { color: #0050a8; }
        .google-widget-logo .l { color: #000; }
        .google-search-input { width: 100%; background-color: var(--amiga-white); border: 2px solid var(--amiga-black); padding: 5px; font-family: inherit; font-size: 10px; color: var(--amiga-black); }
        .google-search-input:focus { outline: none; }

        /* BOOT SCREEN */
        #boot-screen {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: var(--amiga-blue);
            color: var(--amiga-white);
            padding: 20px;
            z-index: 2000;
            font-size: 10px;
            line-height: 2;
            border: 2px solid var(--amiga-white);
            display: none;
            cursor: pointer;
        }
        #boot-screen p {
            margin: 0;
            transform: scaleY(1.2);
            transform-origin: top left;
            white-space: pre;
        }
        #boot-screen .boot-cursor {
            display: inline-block;
            background-color: var(--amiga-white);
            width: 8px;
            height: 12px;
            animation: blink 1s step-end infinite;
        }
        @keyframes blink {
            from, to { background-color: transparent; }
            50% { background-color: var(--amiga-white); }
        }

    </style>
</head>
<body>

    <div class="workbench-screen">
        <div class="top-bar">
            <div id="top-bar-text" class="top-bar-text">Workbench Release. 804844 free memory</div>
            <div class="top-bar-text" id="clock">12:00:00</div>
        </div>

        <div class="desktop">
            <div id="desktop-icons" class="flex flex-wrap gap-4"></div>
        </div>

        <div id="windows-container"></div>
        
        <div id="weather-widget" class="amiga-widget">
            <div id="weather-widget-content">
                <div id="weather-icon"></div>
                <div id="weather-details">
                    <div>Kielce</div>
                    <div id="weather-temp">...</div>
                </div>
            </div>
        </div>

        <div id="google-widget" class="amiga-widget">
            <div class="google-widget-logo">
                <span class="g">G</span><span class="o1">o</span><span class="o2">o</span><span class="g2">g</span><span class="l">l</span><span class="e"></span>
            </div>
            <form id="google-widget-form">
                <input type="text" class="google-search-input" placeholder="Szukaj...">
            </form>
        </div>

        <div id="boot-screen">
            <div id="boot-text"></div>
            <p>> <span id="boot-cursor" class="boot-cursor"></span></p>
        </div>

    </div>

    <script>
        const feeds = [
            { id: 'news', name: 'Wiadomości', url: 'https://www.polsatnews.pl/rss/wszystkie.xml', pos: { top: '40px', left: '200px' } },
            { id: 'sport', name: 'Sport (Interia)', url: 'https://sport.interia.pl/feed', pos: { top: '380px', left: '200px' } },
            { id: 'retro', name: 'Retro (Eurogamer)', url: 'https://www.eurogamer.pl/feed', pos: { top: '40px', left: '640px' } },
            { id: 'superman', name: 'Superman', url: 'http://www.supermanhomepage.com/feed/', pos: { top: '380px', left: '640px' } },
            { id: 'aleteia', name: 'Aleteia.pl', url: 'https://aleteia.org/pl/feed/', pos: { top: '40px', left: '1080px' } },
            { id: 'stacja7', name: 'Stacja7', url: 'https://stacja7.pl/feed/', pos: { top: '380px', left: '1080px' } },
        ];
        
        let highestZIndex = 100;

        document.addEventListener('DOMContentLoaded', () => {
            runBootSequence();
            setupDesktop();
            setupWidgets();
            updateClock();
            setInterval(updateClock, 1000);
        });

        function runBootSequence() {
            const bootScreen = document.getElementById('boot-screen');
            const bootText = document.getElementById('boot-text');
            const bootCursor = document.getElementById('boot-cursor');
            bootScreen.style.display = 'block';

            const lines = [
                "> Executing startup-sequence...",
                "> RAM CHECK: 804844 free memory OK",
                "> Loading widgets... OK",
                "> System online.",
                "> ",
                "> WSKAZÓWKA: Kliknij ikony dyskietek, aby otworzyć okna.",
                "> (Kliknij tutaj, aby zamknąć)"
            ];

            let lineIndex = 0;
            const interval = setInterval(() => {
                if (lineIndex < lines.length) {
                    bootText.innerHTML += `<p>${lines[lineIndex]}</p>`;
                    lineIndex++;
                } else {
                    clearInterval(interval);
                    bootCursor.style.display = 'none';
                }
            }, 600);

            bootScreen.addEventListener('click', () => {
                bootScreen.style.display = 'none';
                clearInterval(interval);
            });
        }

        function setupDesktop() {
            const iconsContainer = document.getElementById('desktop-icons');
            const windowsContainer = document.getElementById('windows-container');
            iconsContainer.innerHTML = '';
            windowsContainer.innerHTML = '';

            iconsContainer.innerHTML += createIconHTML('Ram Disk', false);
            iconsContainer.innerHTML += createIconHTML('Workbench', false);
            
            const gmailSVG = `<svg viewBox="0 0 24 24" width="48" height="48" shape-rendering="crispEdges"><path fill="#f77b22" d="M2 5h20v2H2zM2 7h2v12H2zM20 7h2v12h-2zM4 17h16v2H4zM4 9l8 6 8-6v-2l-8 6-8-6z"/></svg>`;
            const youtubeSVG = `<svg viewBox="0 0 24 24" width="48" height="48" shape-rendering="crispEdges"><path fill="#0050a8" d="M4 4h16v16H4z"/><path fill="#ffffff" d="M10 8l6 4-6 4z"/></svg>`;
            const geminiSVG = `<svg viewBox="0 0 24 24" width="48" height="48" shape-rendering="crispEdges"><path fill="#0050a8" d="M12 2 L14 8 L20 8 L15 12 L17 18 L12 14 L7 18 L9 12 L4 8 L10 8 Z" /></svg>`;

            iconsContainer.innerHTML += createLinkIconHTML('Gmail', 'https://mail.google.com', gmailSVG);
            iconsContainer.innerHTML += createLinkIconHTML('YouTube', 'https://youtube.com', youtubeSVG);
            iconsContainer.innerHTML += createLinkIconHTML('Gemini', 'https://gemini.google.com', geminiSVG);

            feeds.forEach((feed) => {
                iconsContainer.innerHTML += createIconHTML(feed.name, true, feed.id);
                windowsContainer.innerHTML += createWindowHTML(feed.id, feed.name, feed.pos);
            });
            
            iconsContainer.innerHTML += createTrashcanIconHTML();

            const allWindows = document.querySelectorAll('.amiga-window');
            
            feeds.forEach((feed, index) => {
                const windowEl = document.getElementById(`window-${feed.id}`);
                makeWindowFunctional(windowEl, allWindows);
                loadFeedIntoWindow(windowEl, feed.name, feed.url);
                // Windows are hidden by default, opened by clicking icons
                activateWindow(windowEl, allWindows, false);
            });
        }
        
        function setupWidgets() {
            loadWeather();
            const googleForm = document.getElementById('google-widget-form');
            googleForm.addEventListener('submit', (e) => {
                e.preventDefault();
                const input = googleForm.querySelector('.google-search-input');
                const query = input.value.trim();
                if (query) {
                    window.open(`https://www.google.com/search?q=${encodeURIComponent(query)}`, '_blank');
                    input.value = '';
                }
            });
        }

        async function loadWeather() {
            const tempEl = document.getElementById('weather-temp');
            const iconEl = document.getElementById('weather-icon');
            
            const kielceHerbSVG = `<svg width="32" height="32" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" shape-rendering="crispEdges"><path d="M4 3 h16 v10 l-8 8 l-8 -8 z" fill="#0050a8" stroke="black" stroke-width="1"/><path d="M7 6 h10 v2 H7z M8 5 h1 v1 H8z M11 5 h2 v1 h-2z M15 5 h1 v1 h-1z" fill="#f77b22"/><path d="M10 11 h-3 v1 h2 v3 h-2 v1 h3 v-5z" fill="white"/><path d="M12 11 h1 v2 l2-2 h1 v5 h-1 v-2 l-2 2 h-1z" fill="white"/></svg>`;
            iconEl.innerHTML = kielceHerbSVG;

            try {
                const response = await fetch('https://wttr.in/Kielce?format=j1');
                if (!response.ok) throw new Error('Weather data not available');
                const data = await response.json();
                const weather = data.current_condition[0];
                tempEl.textContent = `${weather.temp_C}°C`;
            } catch (error) {
                console.error("Error fetching weather:", error);
                tempEl.textContent = 'N/A';
            }
        }

        function activateWindow(windowEl, allWindows, isActive) {
            if (!windowEl) return;
            if (isActive) {
                windowEl.style.display = 'flex';
                windowEl.classList.add('active');
                windowEl.classList.remove('inactive');
                windowEl.style.zIndex = ++highestZIndex;
            } else {
                windowEl.style.display = 'none';
                windowEl.classList.add('inactive');
                windowEl.classList.remove('active');
            }
        }

        function createLinkIconHTML(name, url, svgContent) {
            return `<a href="${url}" target="_blank" class="desktop-icon"><div class="icon-image">${svgContent}</div><div class="icon-label">${name}</div></a>`;
        }

        function createIconHTML(name, isInteractive, id = '') {
            const dataAttr = isInteractive ? `data-window-id="window-${id}"` : '';
            const className = isInteractive ? 'desktop-icon interactive-icon' : 'desktop-icon';
            return `<div class="${className}" ${dataAttr}><div class="icon-image disk-icon"></div><div class="icon-label">${name}</div></div>`;
        }
        
        function createTrashcanIconHTML() {
            return `<div class="desktop-icon"><div class="icon-image" style="background-color: #fff;"><div style="width: 100%; height: 100%; background-image: url('data:image/svg+xml;utf8,<svg xmlns=%22http://www.w3.org/2000/svg%22 width=%2224%22 height=%2224%22 viewBox=%220 0 24 24%22 fill=%22none%22 stroke=%22black%22 stroke-width=%222%22 stroke-linecap=%22square%22 stroke-linejoin=%22arcs%22 shape-rendering=%22crispEdges%22><path d=%22M3 6h18%22></path><path d=%22M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2%22></path></svg>'); background-repeat: no-repeat; background-position: center; background-size: 32px 32px;"></div></div><div class="icon-label">Trashcan</div></div>`;
        }

        function createWindowHTML(id, title, pos) {
            const closeGadgetSVG = `<svg width="15" height="15" viewBox="0 0 15 15" fill="none" xmlns="http://www.w3.org/2000/svg" shape-rendering="crispEdges"><rect width="15" height="15" fill="white"/><rect x="1" y="1" width="13" height="13" fill="white" stroke="#0050A8" stroke-width="2"/><rect x="4" y="4" width="7" height="7" fill="black"/></svg>`;
            const depthGadgetSVG = `<svg width="15" height="15" viewBox="0 0 15 15" fill="none" xmlns="http://www.w3.org/2000/svg" shape-rendering="crispEdges"><rect width="15" height="15" fill="white"/><rect x="1" y="4" width="10" height="10" fill="white" stroke="black" stroke-width="2"/><rect x="4" y="1" width="10" height="10" fill="white" stroke="black" stroke-width="2"/></svg>`;
            const resizeGadgetSVG = `<svg width="15" height="15" viewBox="0 0 15 15" fill="none" xmlns="http://www.w3.org/2000/svg" shape-rendering="crispEdges"><rect width="15" height="15" fill="white"/><rect x="1" y="4" width="10" height="10" fill="black"/><rect x="4" y="1" width="10" height="10" fill="white" stroke="black" stroke-width="2"/></svg>`;

            return `<div id="window-${id}" class="amiga-window" style="top: ${pos.top}; left: ${pos.left};"><div class="window-bar"><div class="window-gadgets"><div class="gadget gadget-close">${closeGadgetSVG}</div></div><div class="window-title-container"><span class="window-title">${title}</span><div class="title-lines"></div></div><div class="window-gadgets"><div class="gadget gadget-depth">${depthGadgetSVG}</div><div class="gadget gadget-resize">${resizeGadgetSVG}</div></div></div><div class="window-content-wrapper"><div class="window-content" data-type="rss">Ładowanie...</div></div></div>`;
        }

        function makeWindowFunctional(windowEl, allWindows) {
            const bar = windowEl.querySelector('.window-bar');
            const closeGadget = windowEl.querySelector('.gadget-close');
            let isDragging = false, offsetX, offsetY;

            const bringToFront = () => {
                highestZIndex++;
                windowEl.style.zIndex = highestZIndex;
                allWindows.forEach(win => { win.classList.remove('active'); win.classList.add('inactive'); });
                windowEl.classList.add('active');
                windowEl.classList.remove('inactive');
            };

            bar.addEventListener('mousedown', (e) => { if (e.target.closest('.gadget')) return; isDragging = true; offsetX = e.clientX - windowEl.offsetLeft; offsetY = e.clientY - windowEl.offsetTop; bringToFront(); });
            document.addEventListener('mousemove', (e) => { if (isDragging) { windowEl.style.left = `${e.clientX - offsetX}px`; windowEl.style.top = `${e.clientY - offsetY}px`; } });
            document.addEventListener('mouseup', () => { isDragging = false; });
            closeGadget.addEventListener('click', () => { windowEl.style.display = 'none'; });
            windowEl.addEventListener('mousedown', bringToFront, true);
        }
        
        document.getElementById('desktop-icons').addEventListener('click', (e) => {
            const icon = e.target.closest('.interactive-icon');
            if (icon) {
                const windowId = icon.dataset.windowId;
                const windowEl = document.getElementById(windowId);
                if (windowEl) { windowEl.style.display = 'flex'; windowEl.dispatchEvent(new MouseEvent('mousedown')); }
            }
        });
        
        function loadImageToPixelArt(url, canvas, proxyUrl) {
            const ctx = canvas.getContext('2d');
            let img = new window.Image();
            img.crossOrigin = "Anonymous";
            const maxPixelSize = 96;

            img.onload = function() {
                const ratio = img.width / img.height;
                canvas.height = canvas.width / ratio;
                const tempCanvas = document.createElement('canvas');
                const tempCtx = tempCanvas.getContext('2d');
                tempCanvas.width = maxPixelSize;
                tempCanvas.height = maxPixelSize / ratio;
                tempCtx.imageSmoothingEnabled = false;
                tempCtx.drawImage(img, 0, 0, tempCanvas.width, tempCanvas.height);
                ctx.imageSmoothingEnabled = false;
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                ctx.drawImage(tempCanvas, 0, 0, tempCanvas.width, tempCanvas.height, 0, 0, canvas.width, canvas.height);
            };
            img.onerror = function() { console.error("Could not load image for pixelation:", url); if(canvas) canvas.style.display = 'none'; }
            img.src = proxyUrl + encodeURIComponent(url);
        }

        async function loadFeedIntoWindow(windowEl, name, url) {
            const contentEl = windowEl.querySelector('.window-content');
            if (!contentEl || contentEl.dataset.type !== 'rss') return;
            
            contentEl.innerHTML = 'Ładowanie...';
            const proxyUrl = 'https://corsproxy.io/?';
            
            try {
                const response = await fetch(`${proxyUrl}${encodeURIComponent(url)}`);
                if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                const text = await response.text();
                const parser = new DOMParser();
                const xml = parser.parseFromString(text, "application/xml");
                if (xml.querySelector("parsererror")) throw new Error("Invalid RSS feed format.");
                
                let items = xml.querySelectorAll("item");
                if (items.length === 0) items = xml.querySelectorAll("entry");
                if (items.length === 0) throw new Error("No news items found.");

                let finalHtml = '';
                const firstItem = items[0];
                if (firstItem) {
                    let imageUrl = null;
                    const mediaContent = firstItem.querySelector('content[medium="image"]');
                    const enclosure = firstItem.querySelector('enclosure[type^="image"]');
                    const thumbnail = firstItem.querySelector('thumbnail, media\\:thumbnail');
                    if (mediaContent) imageUrl = mediaContent.getAttribute('url');
                    else if (enclosure) imageUrl = enclosure.getAttribute('url');
                    else if (thumbnail) imageUrl = thumbnail.getAttribute('url');
                    else { const description = firstItem.querySelector('description')?.textContent || ''; const match = description.match(/<img[^>]+src="([^">]+)"/); if (match) imageUrl = match[1]; }

                    const title = (firstItem.querySelector("title")?.textContent || 'Brak tytułu').toUpperCase();
                    let link = firstItem.querySelector("link")?.textContent || firstItem.querySelector("link")?.getAttribute('href') || '#';
                    const canvasId = `canvas-${windowEl.id}-top`;
                    const canvasHTML = imageUrl ? `<canvas id="${canvasId}" class="pixel-art-canvas" width="128"></canvas>` : '';
                    finalHtml += `<div class="top-news-item">${canvasHTML}<div class="news-item-title"><strong><a href="${link}" target="_blank">${title}</a></strong></div></div>`;
                    
                    if (imageUrl) { setTimeout(() => { const canvas = document.getElementById(canvasId); if (canvas) loadImageToPixelArt(imageUrl, canvas, proxyUrl); }, 0); }
                }

                for (let i = 1; i < Math.min(items.length, 15); i++) {
                    const item = items[i];
                    const title = (item.querySelector("title")?.textContent || 'Brak tytułu').toUpperCase();
                    let link = item.querySelector("link")?.textContent || item.querySelector("link")?.getAttribute('href') || '#';
                    finalHtml += `<div class="news-item"><div class="news-item-title"><strong><a href="${link}" target="_blank">${title}</a></strong></div></div>`;
                }
                contentEl.innerHTML = finalHtml;

            } catch (error) {
                console.error(`Error loading RSS for ${name}:`, error);
                contentEl.innerHTML = `<p style="color: var(--amiga-orange);">BŁĄD SYSTEMOWY #${Math.floor(Math.random() * 9000) + 1000}</p><p>Nie można nawiązać połączenia z serwerem '${name}'.</p><p>Możliwa przyczyna: usługa zewnętrzna jest niedostępna lub wystąpił problem z siecią.</p>`;
            }
        }

        function updateClock() {
            const clockElement = document.getElementById('clock');
            if (clockElement) {
                const now = new Date();
                const h = String(now.getHours()).padStart(2, '0');
                const m = String(now.getMinutes()).padStart(2, '0');
                const s = String(now.getSeconds()).padStart(2, '0');
                clockElement.textContent = `${h}:${m}:${s}`;
            }
        }
    </script>
</body>
