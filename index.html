<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workbench 1.3</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <!-- Add Readability.js for better text extraction -->
    <script src="https://cdn.jsdelivr.net/npm/@mozilla/readability@0.5.0/Readability.min.js"></script>
    <style>
        :root {
            --amiga-blue: #0050a8;
            --amiga-orange: #f77b22;
            --amiga-black: #000000;
            --amiga-white: #ffffff;
        }

        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden; /* Prevent body scrollbars */
        }

        body {
            font-family: 'VT323', monospace;
            font-size: 28px;
            color: var(--amiga-black);
            -webkit-font-smoothing: none;
            -moz-osx-font-smoothing: grayscale;
            image-rendering: pixelated;
            image-rendering: -moz-crisp-edges;
            image-rendering: crisp-edges;
            user-select: none;
            cursor: url('https://raw.githubusercontent.com/WidgetUZ/Amiga/refs/heads/main/images/kursor.png'), auto;
            background-color: var(--amiga-blue);
        }
        
		input  {
			color: var(--amiga-black) !important;
		}
        b, strong {
            font-weight: normal;
        }

        audio, embed, iframe, img, object, svg, video {
            display: block;
            vertical-align: middle;
            height: auto;
        }
        canvas {
            display: block;
            vertical-align: middle;
            height: auto;
        }
        /* Ensure canvas in icon-image fills its container */
        .icon-image canvas {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }


        .workbench-screen {
            background-color: var(--amiga-blue);
            height: 100vh;
            overflow-y: auto;
            overflow-x: hidden;
            position: relative;
            padding: 20px;
            padding-top: 50px; /* Adjusted top margin */
            padding-bottom: 100px; /* Adjusted bottom margin */
            box-sizing: border-box;
        }


        .top-bar {
            background-color: var(--amiga-black);
            color: var(--amiga-white) !important;
            height: 32px;
            border-bottom: 2px solid var(--amiga-white);
            width: 100%;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
            padding: 2px 10px 0;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        
        .top-bar-text {
            white-space: nowrap;
            font-size: 22px;
        }
        
        #top-bar-right {
            display: flex;
            align-items: center;
            gap: 16px;
        }

        #mobile-feeds-menu {
            display: none; /* Hidden on desktop */
            position: relative;
        }
        #mobile-feeds-menu-btn {
            background: none; border: none; color: white; font-family: inherit;
            cursor: pointer;
        }
        #mobile-feeds-dropdown {
            display: none;
            position: absolute;
            top: 100%;
            left: 0;
            background-color: var(--amiga-black);
            border: 1px solid var(--amiga-white);
            z-index: 1001;
        }
        #mobile-feeds-dropdown a {
            color: white; text-decoration: none; display: block; padding: 5px 10px;
        }
        #mobile-feeds-dropdown a:hover {
            background-color: var(--amiga-blue);
        }

        .desktop {
            display: flex;
            justify-content: space-between; /* Distribute icons and widgets */
            min-height: calc(100% - 40px);
            position: relative; /* For absolute positioning of widget-container */
        }
        
        #desktop-icons-left, #desktop-icons-right {
            display: flex;
            flex-direction: column;
            flex-wrap: wrap; /* Allow wrapping into new columns */
            gap: 24px;
            align-content: flex-start;
            padding: 20px;
            box-sizing: border-box;
            height: calc(100vh - 150px); /* Fill available height for wrapping */
        }

        #desktop-icons-left {
            align-items: flex-start; /* Align icons to the left */
        }

        #desktop-icons-right {
            align-items: flex-end; /* Align icons to the right */
        }

        #widget-container {
            position: absolute; /* Position widgets absolutely within desktop */
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none; /* Allow clicks to pass through to desktop icons */
        }
        #widget-container > * {
            pointer-events: auto; /* Re-enable pointer events for individual widgets */
        }


        .desktop-icon {
            display: flex; flex-direction: column; align-items: center;
            width: 110px; cursor: inherit;
            text-decoration: none;
            flex-shrink: 0; /* Prevent icons from shrinking */
        }

        .icon-image {
            width: 64px; height: 58px; 
            background-color: transparent;
            border: none;
            position: relative;
            margin-bottom: 5px; display: flex; align-items: center; justify-content: center;
            overflow: hidden;
        }
        
        .icon-label { 
            background-color: transparent; 
            color: var(--amiga-white); 
            padding: 3px 5px; 
            font-size: 22px; 
            text-align: center; 
            border: 1px solid transparent; 
            width: 100%; 
            white-space: normal; /* Allow wrapping */
            word-break: break-word;
            min-height: 40px; /* Space for two lines */
            display: flex;
            align-items: center;
            justify-content: center;
            line-height: 1.2;
        }
        .desktop-icon:hover .icon-label { color: var(--amiga-orange); }
        
        .amiga-window {
            position: absolute; width: auto; max-width: 90%; height: auto; max-height: 80vh;
			float: left;
            background-color: var(--amiga-white);
            border: 1px solid;
            border-color: var(--amiga-white) var(--amiga-black) var(--amiga-black) var(--amiga-white);
            z-index: 50; display:none; flex-direction:column;
            padding: 1px;
        }

        .window-bar { height: 32px; padding: 0 4px; display: flex; align-items: center; justify-content: space-between; cursor: move; flex-shrink: 0; background-color: var(--amiga-white); }
        .amiga-window.active .window-bar .window-bar-bottom { color: var(--amiga-blue); }
        .amiga-window.inactive .window-bar .window-bar-bottom { color: var(--amiga-black); }
        .window-title-container { display: flex; align-items: center; width: 100%; height: 100%; overflow: hidden; }
        .window-title { padding-top: 2px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; font-size: 26px; }
        .title-lines{
            flex-grow: 1;
            height: 80%;
            margin-left: 5px;
			margin-right: 5px;
            position: relative;
			border-left: 19px;
			border-left-color: #000;
        }
		.bottom-lines{
            flex-grow: 1;
            height: 100%;
            margin-left: 5px;
			margin-right: 5px;
            position: relative;
        }
		.window-bar-bottom { height: 32px; padding: 0 4px; display: flex; align-items: center; justify-content: space-between; cursor: move; flex-shrink: 0; background-color: var(--amiga-white); }
        .amiga-window.active .window-bar .window-bar-bottom { color: var(--amiga-blue); }
        .amiga-window.inactive .window-bar .window-bar-botto  { color: var(--amiga-black); }
        .window-title-container { display: flex; align-items: center; width: 100%; height: 100%; overflow: hidden; }
        .window-title { padding-top: 2px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; font-size: 26px; }
        .title-lines {
            flex-grow: 1;
            height: 80%;
            margin-left: 5px;
			margin-right: 5px;
            position: relative;
        }
        .title-lines::before, .title-lines::after { content: ''; position: absolute; left: 0; right: 0; }
        .amiga-window.active .title-lines::before, .amiga-window.active .title-lines::after { height: 3px; background-color: var(--amiga-blue); }
        .amiga-window.active .title-lines::before { top: 8px; }
        .amiga-window.active .title-lines::after { bottom: 8px; }
        .amiga-window.inactive .title-lines::before, .amiga-window.inactive .title-lines::after { height: 1px; background-color: transparent; background-image: repeating-linear-gradient(to right, var(--amiga-blue) 0, var(--amiga-blue) 2px, transparent 2px, transparent 4px); }
        .amiga-window.inactive .title-lines::before { top: 9px; }
        .amiga-window.inactive .title-lines::after { bottom: 9px; }

		.bottom-lines {
            flex-grow: 1;
            height: 80%;
            margin-left: 5px;
			margin-right: 5px;
            position: relative;
        }
        .bottom-lines::before, .bottom-lines::after { content: ''; position: absolute; left: 0; right: 0; }
        .amiga-window.active .bottom-lines::before, .amiga-window.active .bottom-lines::after { height: 40%; background-color: var(--amiga-white); border: 2px;border-bottom-color: var(--amiga-blue); border-style: solid;}
        .amiga-window.active .bottom-lines::before { top:8px; }
        .amiga-window.active .bottom-lines::after { bottom: 8px; }
        .amiga-window.inactive .bottom-lines::before, .amiga-window.inactive .bottom-lines::after { height: 3px; background-color: transparent; background-image: repeating-linear-gradient(to right, var(--amiga-blue) 0, var(--amiga-blue) 2px, transparent 2px, transparent 4px); }
        .amiga-window.inactive .bottom-lines::before { top: 9px; }
        .amiga-window.inactive .bottom-lines::after { bottom: 9px; }
		
		
		.vertical-lines {
			float: left;
			top: 40px;
			width: 30px;
			padding: 5px;
			background-color: var(--amiga-white);
			border: 2px;
			border-style: solid;
			border-color: var(--amiga-blue);
            height: auto;
            margin-left: 0px;
			margin-right: 0px;
        }
        .vertical-lines::before, .bottom-lines::after { content: ''; position: absolute; left: 0; right: 0; }
        .amiga-window.active .vertical-lines::before, .amiga-window.active .vertical-lines::after { height: 0%; background-color: var(--amiga-white); border: 0px;border-bottom-color: var(--amiga-blue); border-style: solid;}
        .amiga-window.active .vertical-lines::before { top:0px; }
        .amiga-window.active .vertical-lines::after { bottom: 0px; }
        .amiga-window.inactive .vertical-lines::before, .amiga-window.inactive .vertical-lines::after { height: 0px; background-color: transparent; background-image: repeating-linear-gradient(to right, var(--amiga-blue) 0, var(--amiga-blue) 2px, transparent 2px, transparent 4px); }
        .amiga-window.inactive .vertical-lines::before { top: 0px; }
        .amiga-window.inactive .vertical-lines::after { bottom: 0px; }
		
		
        .window-gadgets { display: flex; align-items: center; border-left: 1px;
			border-left-color: var(--amiga-blue);}
        .gadget { cursor: inherit; margin: 0px 0px;}
        
        .window-content-wrapper { flex-grow: 1; margin: 5px 0 5px 5px; 
			border-right: 30px double var(--amiga-white); 
			background-color: var(--amiga-blue); overflow: hidden; display:flex; flex-direction: column; }
        .window-content {
            flex-grow: 1;
			padding:10px;
            overflow-y: auto;
            color: var(--amiga-white);
            font-size: 24px;
            line-height: normal;
            word-break: break-word;
			
        }
        .window-content a {
            color: var(--amiga-orange) !important;
            text-decoration: none;
            font-weight: normal;
        }


        /* Widget Styling */
        .amiga-widget { 
            position: absolute; 
            background-color: var(--amiga-blue); 
            border: 2px dotted var(--amiga-white); 
            z-index: 40; 
            display: flex; 
            flex-direction: column; 
            /* Make the entire widget draggable */
            cursor: grab; /* Indicate draggable */
        }
        .amiga-widget:active {
            cursor: grabbing; /* Indicate dragging */
        }

        .widget-close-button { /* New class for the close gadget for widgets */
            position: absolute;
            top: 5px;
            right: 5px;
            z-index: 51; /* Ensure it's above other widget content */
            cursor: pointer;
        }

        .widget-title { 
            /* Moved from .amiga-widget to .widget-bar for consistency */
            color: var(--amiga-white); 
            text-transform: uppercase; 
            text-align: center; 
            padding: 4px; 
            font-size: 26px; /* Adjusted for bar */
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px; /* Space between title and logo */
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            margin-top: 5px; /* Add some margin from the top border */
            margin-bottom: 5px; /* Add some margin from the content */
        }
        .widget-title canvas {
            width: 24px; /* Adjusted size for widget logo */
            height: 24px;
            object-fit: contain;
        }
        .widget-content { 
            padding: 5px; 
		max-width: 400px;
            color: var(--amiga-white); 
            font-size: 20px; 
            line-height: normal; 
            flex-grow: 1; /* Allow content to fill remaining height */
            overflow-y: auto; /* Enable scrolling for content */
        }
        .widget-content a { color: var(--amiga-orange) !important; }

        /* Initial positions for widgets - will be randomized by JS */
        #weather-widget { width: 300px; height: auto; } /* Added height for better random positioning */
        #google-widget { width: 300px; auto; padding-bottom: 10px; text-align: center; }
        #wiki-widget { width: 250px; height: auto; text-align: center;}
	#wiki-top5-content {width: auto};
        #bible-widget { width: 330px; auto; }

        #google-widget .widget-content { background-color: var(--amiga-blue); }
        #google-widget .form-input { background-color: var(--amiga-white); font-size: 22px; padding: 2 0 2 15px; color: var(--amiga-blue);}
		#wiki-search-form { background-color: var(--amiga-blue); margin: 0px 5px 0px 5px; padding: 5px;}
        #google-widget .form-input {background-color: var(--amiga-white); font-size: 22px; padding: 2 0 2 15px; color: var(--amiga-blue);}
        #browser-window .browser-bar {padding: 5px; border-bottom: 2px solid var(--amiga-black); display: flex; gap: 5px; color: var(--amiga-blue); background-color: var(--amiga-orange);}
        #browser-window .browser-input { flex-grow: 1; }

        .page-render-header { display: flex; gap: 10px; align-items: center; margin-bottom: 10px; }
        .page-render-favicon { width: 28px; height: 28px; flex-shrink: 0; }
        .page-render-main-image {
            max-width: 100%;
            float: left;
            margin: 5px 5px 0px 0px;
            border: 1px solid var(--amiga-black);
        }
        
        .wiki-item { display: flex; text-align: left; flex-direction: row; gap: 5px; vertical-align: top; margin-bottom: 10px; } /* Changed to column for snippet */
        .wiki-item .wiki-item-header { display: flex; gap: 5px; align-items: top;}
        .wiki-item canvas { width: auto; height: auto; flex-shrink: 0; border: 1px solid black; }
        .wiki-item a { color: var(--amiga-white); text-decoration: none; }
        .wiki-item a:hover { color: var(--amiga-orange); }
        .wiki-item-snippet {
            font-size: 18px; /* Smaller font for snippet */
		text-align: left;
            color: rgba(255,255,255,0.8);
            margin-left: 5px; /* Indent snippet to align with title */
        }


        @media (max-width: 768px) {
            body { font-size: 20px; /* large on mobile */ }
            .desktop { 
                flex-direction: column; 
                align-items: center; 
                justify-content: flex-start; /* Stack items at the top */
            }
            /* Desktop icons containers for mobile - stack horizontally at top */
            #desktop-icons-left, #desktop-icons-right {
                position: relative; /* Remove absolute positioning on mobile */
                height: auto; /* Auto height on mobile */
                flex-direction: row; /* Arrange icons in rows on mobile */
                flex-wrap: wrap; /* Wrap to new rows */
                justify-content: center; /* Center icons */
                padding: 10px;
                width: 100%; /* Take full width */
                align-items: center; /* Center items in row */
                gap: 10px; /* Smaller gap for mobile icons */
            }
            #desktop-icons-right { order: 1; } /* Order right icons first on mobile */
            #desktop-icons-left { order: 2; } /* Then left icons */

            #widget-container { 
                position: relative; /* Remove absolute positioning on mobile */
                top: auto;
                left: auto;
                width: 100%;
                height: auto;
                display: flex;
                flex-direction: column;
                align-items: center;
                gap: 10px;
                pointer-events: auto; /* Re-enable pointer events for the container itself */
                padding-bottom: 20px; /* Add some padding at the bottom of widgets on mobile */
            }
            .amiga-widget {
                position: relative !important;
                top: auto !important;
                left: auto !important;
                transform: none !important;
                width: 90%;
            }
            .widget-title { font-size: 24px; }
            .widget-content { font-size: 21px; line-height: normal }

            #top-bar-text {
                content: "Amiga 600"; /* Set the content property for the mobile text */
            }
        }
        
    </style>
</head>

    <script>
        let highestZIndex = 100;
        const initialFeeds = [
            { name: 'Polsat News', url: 'https://www.polsatnews.pl/rss/wszystkie.xml' },
            { name: 'Defence24', url: 'https://www.defence24.pl/rss' },
            { name: 'Aleteia.pl', url: 'https://aleteia.org/pl/feed/' },
            { name: 'Superman Homepage', url: 'http://www.supermanhomepage.com/feed/' },
            { name: 'Sport Interia', url: 'https://sport.interia.pl/feed' },
        ];
        
        // --- Main Setup ---
        document.addEventListener('DOMContentLoaded', () => {
            setupDesktop();
            setupWidgets();
            updateTopBarText();
            updateClock(); // Initial call to display time immediately
            setInterval(updateClock, 1000);
            window.addEventListener('resize', updateTopBarText);
        });

        // Function to get random position for new windows/widgets
        function getRandomPosition(elementWidth, elementHeight) {
            const viewportWidth = window.innerWidth;
            const viewportHeight = window.innerHeight;
            const topBarHeight = 32; // Height of the top bar
            const bottomPadding = 100; // Adjusted bottom padding

            // Calculate max X and Y to ensure element is fully visible
            const maxX = Math.max(0, viewportWidth - elementWidth - 40); // 40px margin from right
            const maxY = Math.max(0, viewportHeight - elementHeight - topBarHeight - bottomPadding - 40); // 40px margin from bottom

            // Generate random coordinates within the safe bounds
            const randomX = Math.floor(Math.random() * maxX);
            const randomY = Math.floor(Math.random() * maxY) + topBarHeight; // Ensure it's below the top bar

            return { top: `${randomY}px`, left: `${randomX}px` };
        }

        function setupDesktop() {
            const iconsLeft = document.getElementById('desktop-icons-left');
            const iconsRight = document.getElementById('desktop-icons-right');
            
            iconsLeft.innerHTML = ''; // Clear existing icons
            iconsRight.innerHTML = ''; // Clear existing icons

            const iconBasePath = 'https://raw.githubusercontent.com/WidgetUZ/Amiga/main/images/';
            // General folder icon for interactive windows
            const folderIcon = `<img src="${iconBasePath}folder.jpg" alt="Folder" class="w-full h-full object-contain">`;

            // Icons that need favicon rendering or are interactive windows
            const desktopIcons = [
                { name: 'Gmail', url: 'https://mail.google.com', side: 'left' },
                { name: 'YouTube', url: 'https://youtube.com', side: 'left' },
                { name: 'Gemini', url: 'https://gemini.google.com', side: 'left' }, // Updated Gemini to be dynamic
                { name: 'World Wide Web', windowId: 'browser-window', side: 'left' }, // Renamed Web Browser

                const month = String(yesterday.getMonth() + 1).padStart(2, '0');

                const topViewsUrl = `https://wikimedia.org/api/rest_v1/metrics/pageviews/top/pl.wikipedia.org/all-access/${year}/${month}/${day}`;
                const response = await fetch(topViewsUrl);
                const data = await response.json();
                const articles = data.items[0].articles
                    .filter(a => !a.article.includes(':')) // Filter out special pages
                    .slice(0, 5);
                
                const titles = articles.map(a => a.article).join('|');
                // Fetch images and extracts in one go
                const wikiApiUrl = `https://pl.wikipedia.org/w/api.php?action=query&prop=pageimages|extracts&format=json&piprop=thumbnail&pithumbsize=100&exintro=1&explaintext=1&titles=${encodeURIComponent(titles)}&origin=*`;
                
                const wikiResponse = await fetch(wikiApiUrl);
                const wikiData = await wikiResponse.json();
                const pages = wikiData.query.pages;

                let html = '';
                for (const article of articles) {
                    const page = Object.values(pages).find(p => p.title === article.article.replace(/_/g, ' '));

                    if (imageUrl) {

                    html += `<a href="https://pl.wikipedia.org/wiki/${article.article}" target="_blank">${article.article.replace(/_/g, ' ')}</a></div>`;
                    html += `<div class="wiki-item-snippet">${extract}</div></div>`; // Add snippet

        function makeElementDraggable(element) {
            if (!element) {
                console.error("makeElementDraggable: Element is null or undefined.", element);
                return; // Exit if element is not valid
            }
            // For windows, use the window-bar. For widgets, use the entire element.
            const bar = element.classList.contains('amiga-window') ? element.querySelector('.window-bar') : element;
            if (!bar) {
                console.error("makeElementDraggable: Could not find draggable bar for element:", element.id, element);
                return; // Exit if bar is not found
            }

            let isDragging = false, offsetX, offsetY;

            const onDragStart = (clientX, clientY) => {
                isDragging = true;
                offsetX = clientX - element.offsetLeft;
                offsetY = clientY - element.offsetTop;
                highestZIndex++;
                element.style.zIndex = highestZIndex;
                // Only apply active/inactive classes to amiga-window elements
                if (element.classList.contains('amiga-window')) {
                    document.querySelectorAll('.amiga-window').forEach(win => {
                        win.classList.remove('active');
                        win.classList.add('inactive');
                    });
                    element.classList.add('active');
                    element.classList.remove('inactive');
                }
            };

            const onDragMove = (clientX, clientY) => {
                if (isDragging) {
                    element.style.left = `${clientX - offsetX}px`;
                    element.style.top = `${clientY - offsetY}px`;
                }
            };

            const onDragEnd = () => {
                isDragging = false;
            };

            bar.addEventListener('mousedown', (e) => {
                // If the click is on a gadget, don't start dragging
                if (e.target.closest('.gadget') || e.target.closest('.widget-close-button')) return;
                onDragStart(e.clientX, e.clientY);
            });
            document.addEventListener('mousemove', (e) => onDragMove(e.clientX, e.clientY));
            document.addEventListener('mouseup', onDragEnd);

            bar.addEventListener('touchstart', (e) => {
                if (e.target.closest('.gadget') || e.target.closest('.widget-close-button')) return;
                e.preventDefault();
                onDragStart(e.touches[0].clientX, e.touches[0].clientY);
            }, { passive: false });
            document.addEventListener('touchmove', (e) => onDragMove(e.touches[0].clientX, e.touches[0].clientY));
            document.addEventListener('touchend', onDragEnd);
            
            // Close gadget listener for both windows and widgets
            const closeGadget = element.querySelector('.gadget-close') || element.querySelector('.widget-close-button .gadget-close');
            if(closeGadget) closeGadget.addEventListener('click', () => { element.style.display = 'none'; });
        }
        
        function loadImageToPixelArt(canvas, url, proxyUrl, maxPixelSize = 48) {
            if (!canvas || !url) {
                console.error("loadImageToPixelArt: Invalid canvas or URL provided.", {canvas, url});
                return;
            }
            const ctx = canvas.getContext('2d');
            let img = new Image();
            img.crossOrigin = "Anonymous"; // Essential for CORS
            img.onload = function() {
                // console.log(`Image loaded successfully for canvas: ${canvas.id}, URL: ${url}`); // Debugging
                const ratio = img.width / img.height;
                canvas.width = maxPixelSize;
                canvas.height = maxPixelSize / ratio;
                const tempCanvas = document.createElement('canvas');
                const tempCtx = tempCanvas.getContext('2d');
                tempCanvas.width = maxPixelSize;
                tempCanvas.height = maxPixelSize / ratio;
                tempCtx.imageSmoothingEnabled = false;
                tempCtx.drawImage(img, 0, 0, tempCanvas.width, tempCanvas.height);
                ctx.imageSmoothingEnabled = false;
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                ctx.drawImage(tempCanvas, 0, 0, tempCanvas.width, tempCanvas.height, 0, 0, canvas.width, canvas.height);
            };
            img.onerror = function(e) {
                console.error("Nie można załadować obrazka do canvasa:", url, e);
                if(canvas) canvas.style.display = 'none'; // Hide canvas if image fails to load
            }
            img.src = proxyUrl + encodeURIComponent(url);
        }

                { name: 'EAB (English Amiga Board)', url: 'https://eab.abime.net/' }
            ];

            let contentHTML = '<div style="display: flex; flex-wrap: wrap; gap: 10px; justify-content: center;">';
            amigaLinks.forEach(link => {
                const canvasId = `workbench-icon-${link.name.replace(/\s/g, '')}`;
                contentHTML += `
                    <a href="${link.url}" target="_blank" class="desktop-icon">
                        <div class="icon-image"><canvas id="${canvasId}"></canvas></div>
                        <div class="icon-label">${link.name}</div>
                    </a>
                `;
            });
            contentHTML += '</div>';

            // Create window with temporary position, then update after rendering
            const workbenchWin = createWindowHTML('workbench-window', 'Amiga Resources', contentHTML, {top: '0px', left: '0px'}); 
            
            // Załaduj favikony dla ikon Workbench
            amigaLinks.forEach(link => {
                 const canvasId = `workbench-icon-${link.name.replace(/\s/g, '')}`;
                 const faviconUrl = `https://www.google.com/s2/favicons?domain=${link.url}&sz=64`;
                 setTimeout(() => {
                    const canvas = document.getElementById(canvasId);
                    if(canvas) loadImageToPixelArt(canvas, faviconUrl, 'https://corsproxy.io/?', 16);
                 }, 0);
            });
            // Set random position after the window content is established
            setTimeout(() => {
                const pos = getRandomPosition(workbenchWin.offsetWidth, workbenchWin.offsetHeight);
                workbenchWin.style.top = pos.top;
                workbenchWin.style.left = pos.left;
            }, 50); // Small delay
        }

        function setupMobileMenu() {
            const menuBtn = document.getElementById('mobile-feeds-menu-btn');
            const dropdown = document.getElementById('mobile-feeds-dropdown');
            dropdown.innerHTML = initialFeeds.map(feed => 
                `<a href="#" class="feed-link" data-url="${feed.url}" data-name="${feed.name}">${feed.name}</a>`
            ).join('');
            
            menuBtn.addEventListener('click', (e) => {
                e.stopPropagation();
                dropdown.style.display = dropdown.style.display === 'block' ? 'none' : 'block';
            });
            dropdown.addEventListener('click', handleFeedLinkClick);
            document.addEventListener('click', (e) => {
                if (!menuBtn.contains(e.target)) dropdown.style.display = 'none';
            });
        }

        function handleFeedLinkClick(e) {
            if (e.target.classList.contains('feed-link')) {
                e.preventDefault();
                const url = e.target.dataset.url;
                const name = e.target.dataset.name;
                const feedId = 'feed-' + Date.now();
                // Create window with temporary position, then update after rendering
                const newWindow = createWindowHTML(feedId, name, 'Ładowanie...', {top: '0px', left: '0px'}); 
                openWindow(newWindow);
                // Set random position after the window content is established
                setTimeout(() => {
                    const pos = getRandomPosition(newWindow.offsetWidth, newWindow.offsetHeight);
                    newWindow.style.top = pos.top;
                    newWindow.style.left = pos.left;
                }, 50); // Small delay
                fetchAndRenderPage(newWindow, url, true);
            }
        }

        function handleBrowserSubmit(e, win) {
            e.preventDefault();
            let url = e.target.querySelector('.browser-input').value.trim();
            if (!url) return;
            if (!url.startsWith('http://') && !url.startsWith('https://')) {
                url = 'https://' + url;
            }
            try {
                const title = new URL(url).hostname;
                win.querySelector('.window-title').textContent = title;
                fetchAndRenderPage(win, url, false);
            } catch (error) {
                win.querySelector('.window-content').innerHTML = `<p style="color: var(--amiga-orange);">BŁĄD</p><p>Nieprawidłowy adres URL.</p>`;
            }
        }

        async function fetchAndRenderPage(windowEl, url, isRss = false) {
            const contentEl = windowEl.querySelector('.window-content');
            contentEl.innerHTML = 'Ładowanie...';
            const proxyUrl = 'https://corsproxy.io/?';
            
            try {
                const response = await fetch(`${proxyUrl}${encodeURIComponent(url)}`);
                if (!response.ok) {
                    const errorText = await response.text();
                    throw new Error(`Błąd sieci: ${response.status} - ${response.statusText}. Szczegóły: ${errorText.substring(0, 100)}...`);
                }
                const textContent = await response.text();
                const parser = new DOMParser();
                const doc = parser.parseFromString(textContent, isRss ? "application/xml" : "text/html");

                // Check for XML parsing errors for RSS feeds
                if (isRss && doc.querySelector('parsererror')) {
                    const errorText = doc.querySelector('parsererror').textContent;
                    throw new Error(`Błąd parsowania RSS: ${errorText}`);
                }

                if (isRss) {
                    let items = [...doc.querySelectorAll("item"), ...doc.querySelectorAll("entry")];
                    if (items.length === 0) throw new Error("Nie znaleziono wpisów w kanale RSS.");
                    
                    let finalHtml = '';
                    const firstItem = items.shift(); // Take the first item
                    if (firstItem) {
                        let imageUrl = null;
                        const mediaContent = firstItem.querySelector('content[medium="image"], media\\:content[medium="image"]');
                        const enclosure = firstItem.querySelector('enclosure[type^="image"]');
                        const thumbnail = firstItem.querySelector('thumbnail, media\\:thumbnail');
                        if (mediaContent) imageUrl = mediaContent.getAttribute('url');
                        else if (enclosure) imageUrl = enclosure.getAttribute('url');
                        else if (thumbnail) imageUrl = thumbnail.getAttribute('url');
                        else {
                            const description = firstItem.querySelector('description')?.textContent || '';
                            const match = description.match(/<img[^>]+src="([^">]+)"/);
                            if (match) imageUrl = match[1];
                        }
                        
                        const title = (firstItem.querySelector("title")?.textContent || 'Brak tytułu').trim();
                        // Corrected link extraction for first item as well
                        const linkElement = firstItem.querySelector("link");
                        const link = linkElement ? (linkElement.textContent || linkElement.getAttribute('href') || '#') : '#';

                        const canvasId = `canvas-${windowEl.id}-top`;
                        const canvasHTML = imageUrl ? `<canvas id="${canvasId}" class="page-render-main-image" width="256"></canvas>` : '';
                        
                        finalHtml += `<div style="padding-bottom: 8px; margin-bottom: 8px; border-bottom: 1px solid rgba(255,255,255,0.4);">${canvasHTML}<p><strong><a href="${link}" target="_blank" style="color:white;text-decoration:none;">${title}</a></strong></p></div>`;
                        
                        if (imageUrl) {
                            setTimeout(() => {
                                const canvas = document.getElementById(canvasId);
                                if (canvas) loadImageToPixelArt(canvas, imageUrl, proxyUrl, 128);
                            }, 0);
                        }
                    }

                    finalHtml += items.slice(0, 19).map(item => {
                        const title = (item.querySelector("title")?.textContent || 'Brak tytułu').trim();
                        // Corrected link extraction for subsequent items
                        const linkElement = item.querySelector("link");
                        const link = linkElement ? (linkElement.textContent || linkElement.getAttribute('href') || '#') : '#';
                        return `<div style="padding-top: 8px; padding-bottom: 8px; border-bottom: 1px solid rgba(255,255,255,0.2);"><p><strong><a href="${link}" target="_blank" style="color:white; text-decoration:none;">${title}</a></strong></p></div>`;
                    }).join('');
                    contentEl.innerHTML = finalHtml;

                } else {
                    let faviconUrl = doc.querySelector('link[rel="shortcut icon"]')?.href || doc.querySelector('link[rel="icon"]')?.href;
                    if (faviconUrl && !faviconUrl.startsWith('http')) faviconUrl = new URL(faviconUrl, url).href;
                    
                    const faviconCanvasId = `favicon-${windowEl.id}`;
                    
                    const base = doc.createElement('base');
                    base.href = url;
                    doc.head.append(base);

                    doc.body.querySelectorAll('script, style, link[rel="stylesheet"], iframe, video, audio').forEach(el => el.remove());
                    
                    const imagePromises = Array.from(doc.body.querySelectorAll('img')).map(img => {
                        const canvas = document.createElement('canvas');
                        canvas.id = `img-canvas-${Math.random().toString(36).substring(7)}`;
                        canvas.style.maxWidth = '100%';
                        img.replaceWith(canvas);
                        return loadImageToPixelArt(canvas, img.src, proxyUrl, 128);
                    });

                    await Promise.all(imagePromises);

                    const cleanHtml = doc.body.innerHTML;

                    let renderHTML = `<div class="page-render-header">`;
                    if(faviconUrl) renderHTML += `<canvas id="${faviconCanvasId}" class="page-render-favicon"></canvas>`;
                    renderHTML += `<span>${doc.title}</span></div>`;
                    renderHTML += `<div>${cleanHtml}</div>`;

                    contentEl.innerHTML = renderHTML;
                    
                    if (faviconUrl) loadImageToPixelArt(document.getElementById(faviconCanvasId), faviconUrl, proxyUrl, 24);
                }

            } catch (error) {
                console.error(`Błąd wczytywania ${url}:`, error);
                contentEl.innerHTML = `<p style="color: var(--amiga-orange);">BŁĄD</p><p>Nie można wczytać zawartości: ${error.message}</p>`;
            }
        }

        document.addEventListener('click', (e) => {
            const icon = e.target.closest('.interactive-icon');
            if (icon) {
                const windowEl = document.getElementById(icon.dataset.windowId);
                openWindow(windowEl);
            }
        });
    </script>
</body>
